<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					{{ 'PAGES.GESTION_ESPECES.MODIFIER_ESPECE' | translate }}
				</h2>
			</div>
		</div>
	</div>

	<form class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_form" [formGroup]="especeUpdateForm">
		<div class="row" hidden>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label>Id</label>
						<input formControlName="id" matInput type="text" class="form-control" />
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label>{{'PAGES.GESTION_ESPECES.ESPECE' | translate}} :</label>
						<input formControlName="espece" matInput type="text" class="form-control" />
						<mat-error *ngIf="isControlHasError('espece','required')">
                            <strong>{{'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                        </mat-error>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label>{{'PAGES.GESTION_ESPECES.DESCRIPTION' | translate}} :</label>
						<input formControlName="description" matInput type="text" class="form-control" />
						<mat-error *ngIf="isControlHasError('description','required')">
                            <strong>{{'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                        </mat-error>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>

		<div class="d-flex justify-content-between mt-5 pt-10">
			<div class="mr-2"></div>
			<div>
				<button type="button" (click)="back()" class="btn btn-primary" data-wizard-type="action-prev">
					<i class="la la-angle-left"></i>
					{{'PAGES.GENERAL.EXIT' | translate}}
				</button>

				<button type="button" (click)="edit()" class="btn btn-success btn-elevate btn-icon-sm"
					data-wizard-type="action-submit">
					<i class="la la-plus"></i>
					{{'PAGES.GENERAL.EDIT' | translate}}
				</button>
			</div>
		</div>
	</form>
</div>
