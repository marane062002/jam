<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					{{ 'Ajouter Un Tarif' | translate }}
				</h2>
			</div>
		</div>
	</div>

	<form class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_form">

		<div class="row">
			<div class="col-md-4">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Code Nature</mat-label>
						<input matInput type="text" placeholder="Tarif" />
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

				</div>
			</div>


			<div class="col-md-4">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-select placeholder="Espéce">
							<mat-option [value]="''">type1</mat-option>
							<mat-option [value]="''">type2</mat-option>
							<mat-option [value]="''">type3</mat-option>
						</mat-select>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Libellé</mat-label>
						<input matInput type="text" placeholder="Tarif" />
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

				</div>
			</div>


			<!-- <div class="col-md-4">
                <div class="form-group fv-plugins-icon-container">
                    <mat-form-field class="example-full-width">
                        <mat-select class="form-control" placeholder="Sous Espéce">
                            <mat-option [value]="''">type1</mat-option>
                            <mat-option [value]="''">type2</mat-option>
                            <mat-option [value]="''">type3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="fv-plugins-message-container"></div>
                </div>
            </div> -->









		</div>

		<div class="row">


			<div class="col-md-4">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width" appearance="fill">

						<mat-select placeholder="type" [formControl]="typetarif" [(value)]="selectedType" multiple>
							<mat-option *ngFor="let type of typeList" [value]="type">{{type}}</mat-option>
						</mat-select>

					</mat-form-field>
				</div>
			</div>
			<div class=" col-md-3">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Tarif/kg</mat-label>
						<input matInput type="number" placeholder="Tarif" />
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Tarif/unité</mat-label>
						<input matInput type="number" placeholder="Tarif" />
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

				</div>
			</div>

		</div>


		<div class="d-flex justify-content-between  mt-5 pt-10">
			<div class="mr-2">

			</div>
			<div>

				<button type="button"  class="btn btn-primary" data-wizard-type="action-prev"> <i
						class="la la-angle-left"></i>
					Retour
				</button>


				<button type="button" class="btn btn-success btn-elevate btn-icon-sm" data-wizard-type="action-submit">
					<i class="la la-plus"></i>
					Enregistrer
				</button>

			</div>
		</div>
	</form>
</div>
