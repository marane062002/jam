<div class="kt-content kt-grid__item kt-grid__item--fluid">

    <!--Begin::Dashboard 5-->

    <!--Begin::Section-->
    <div class="row">
        <div class="col-xl-12">
            <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
                <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            الحجوزات
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <div class="kt-portlet__head-wrapper">
                            <div *ngxPermissionsOnly="['canCreateReservation']" class="kt-portlet__head-actions">
                                &nbsp;
                                <a href="javascript:; " (click)=" nouvellepp()" class="btn btn-success btn-elevate btn-icon-sm">
                                    <i class="la la-plus"></i> إضافة حجز
                                </a>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="kt-portlet__body kt-portlet__body--fit">
                    <div class="example-header">
                        <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
                        </mat-form-field>
                    </div>

                    <div class="example-container mat-elevation-z8">

                        <mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header> رقم الحجز </mat-header-cell>
                                <mat-cell *matCellDef="let row" class="chikaya_td"> {{row.id}} </mat-cell>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="statut">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> الوضع </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.statut}} </mat-cell>
                            </ng-container>


                            <!-- Name Column -->
                            <ng-container matColumnDef="dateDebut">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> تاريخ البداية </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.dateDebut | date: 'dd/MM/yyyy '}} </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="dateFin">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    تاريخ النهاية </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.dateFin | date: 'dd/MM/yyyy '}}</mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="objet">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    ممتلك الجماعة </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.objet}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="typeObjet">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    نوع ممتلك الجماعة </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.typeObjet}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="espace">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    الفضاء المستغل </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.espace}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <a href="javascript:;" *ngxPermissionsOnly="['canShowReservation']" (click)="showAutorisation(row.id)" class="btn btn-icon btn-icon-md btn_table_show" matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}"><i class="la la-search-plus"></i></a>
                                    <a href="javascript:;" *ngxPermissionsOnly="['canUpdateReservation']" (click)="editReservation(row.id)" class="btn btn-icon btn-icon-md btn_table_edit" matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}"><i class="la la-edit"></i></a>
                                    <a href="javascript:;" *ngxPermissionsOnly="['canProcessReservation']" (click)="traiterAutorisation(row.id)" class="btn btn-sm btn-clean btn-icon btn-primary btn-icon-md btn_table_print" title="traitement"><i class="fas fa-file-invoice"></i></a>
                                    <div *ngxPermissionsOnly="['canPayeReservation']">
                                        <a href="javascript:;" style="
                      border-color: #af4dc1 !important" *ngIf="row.show" (click)="traiterPaiementReservation(row.id)" class="btn btn-sm btn-clean btn-icon btn-paiement btn_table_traitement" title="traitement du paiement"><i style="
    color: #af4dc1 !important;" class="la la-money"></i></a></div>
                                    <a href="javascript:;" *ngxPermissionsOnly="['canDeleteReservation']" (click)=" deleteAutorisation(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i class="la la-trash"></i></a>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>

                        <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                            <mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
                            </mat-progress-spinner>
                        </mat-card>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
                    <!--end: Datatable -->
                    <!-- </div>-->
                </div>
            </div>
        </div>
        <!--End::Section-->

        <!--End::Dashboard 5-->
    </div>
