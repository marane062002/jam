		<div class="kt-portlet portlet-1">

				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="fas fa-archway"></i>
					</span>
					&nbsp;
					<h3 class="kt-portlet__head-title kt-font-inverse-brand">
						معلومات عن ملكية الجماعة
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<div class="row">
					<div class="col-md-12 show_port">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<mat-form-field class="example-full-width">
										<input matInput type="text" class="form-control" name="prenompp"
											placeholder="الملكية :" [(ngModel)]="bien.objetDemandeAutorisation"
											required>
										<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
									</mat-form-field>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<mat-form-field class="example-full-width">
										<mat-select name="canalReponseRec" [(ngModel)]="bien.typeObjetReservation.id"
											matInput class="form-control" placeholder="نوع الملكية ">

											<mat-option *ngFor="let item of typeAll" [value]="item.id">
												{{item.typeObjetAutorisation}}</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
						</div>
						<div class="form-group">
							<mat-form-field class="example-full-width">
								<input matInput type="text" class="form-control" name="pre" placeholder="العنوان :"
									[(ngModel)]="bien.adresse">
								<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
							</mat-form-field>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="kt-portlet">
			<div class="kt-portlet__head kt-bg-portlet-5">
				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="flaticon-home"></i>
					</span>
					<h3 class="kt-portlet__head-title">
						فضاأت ملكية الجماعة
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<div class="row">
					<div class="col-md-12 show_port">
						<table class="table pj" width="100%">
							<thead>
								<tr>
									<td width="50%">رقم فضاء الملكية </td>
									<td>تسمية فضاء الملكية</td>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of espaces">
									<td> {{item[0]}}</td>
									<td>{{item[1]}}
									</td>
									<!---    <td>    <a href="javascript:;" (click)="deletepp(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i class="la la-trash"></i></a>
                                                    </td>-->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<button class="btn btn-primary" type="button" (click)="addItem()"
								style="margin-right: 5px;"> <i class="la la-plus"></i>إضافة فضاء</button>
							<form [formGroup]="myForm">
								<div formArrayName="arr" *ngFor="let a of myForm.get('arr')['controls']; let i = index">
									<div [formGroupName]="i" style="margin-bottom: 10px;">
										<div class="row">
											<div class="col-md-6">
												<div class="row">
													<div class="my-auto col-md-3">
														<label for="name">اسم الفضاء:</label>
													</div>
													<div class="my-auto col-md-9">
														<input MatInput type="text" class="form-control" name="name"
															formControlName="espace">
													</div>
												</div>
											</div>
											<div class="my-auto col-md-2">
												<button class="btn btn-danger btn-icon" (click)="removeGroup(i)"><i
														class="fas fa-window-close"></i>
												</button>
											</div>
										</div>

									</div>
								</div>
								<br>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
