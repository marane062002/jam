<div class="kt-content kt-grid__item kt-grid__item--fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
                <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
                    <div class="kt-portlet__head-label">
                        <span class="kt-portlet__head-icon">
							<i class="fas fa-archway"></i>
						</span> &nbsp;
                        <h3 class="kt-portlet__head-title">
                            ممتلكات الجماعة
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <div class="kt-portlet__head-wrapper">
                            <div *ngxPermissionsOnly="['canCreateBienAutorisation']" class="kt-portlet__head-actions">
                                &nbsp;
                                <a href="javascript:; " (click)=" nouvellepp()" class="btn btn-success btn-elevate btn-icon-sm">
                                    <i class="la la-plus"></i> إضافة ممتلك للجماعة
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__body kt-portlet__body--fit">
                    <div class="example-header">
                        <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
                        </mat-form-field>
                    </div>
                    <div class="example-container mat-elevation-z8">
                        <table id="exportData" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                            <!-- ID Column -->
                            <!-- <ng-container matColumnDef="id">
								<th mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
									رقم
									الممتلك </th>
								<td mat-cell *matCellDef="let row" class="chikaya_td"> {{row.id}} </td>
							</ng-container> -->

                            <!-- Progress Column -->
                            <ng-container matColumnDef="nom">
                                <th mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                                    الاسم
                                </th>
                                <td mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.nom}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="type">
                                <th mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                                    نوع الممتلك </th>
                                <td mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.type}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="adresse">
                                <th mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                                    العنوان </th>
                                <td mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.adresse}}
                                </td>
                            </ng-container>

                            <!-- Name Column
                <ng-container matColumnDef="arrondissement">
                  <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                    الدائرة  </mat-header-cell>
                  <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.arrondissement}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="quartier">
                  <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>

                    الحي  </mat-header-cell>
                  <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.quartier}} </mat-cell>
                </ng-container>-->


                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let row">
                                    <a href="javascript:;" *ngxPermissionsOnly="['canShowBienAutorisation']" (click)="showbien(row.id)" class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show" matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}"><i class="la la-search-plus"></i></a>
                                    <a href="javascript:;" *ngxPermissionsOnly="['canUpdateBienAutorisation']" (click)="editbien(row.id)" class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit" matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}"><i class="la la-edit"></i></a>
                                    <a href="javascript:;" (click)="deletepp(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i class="la la-trash"></i></a>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                        </table>
                        <div *ngIf="datasize == 0 && isLoading == false" style="display: flex;justify-content: center;padding: 2%;color: orangered;">
                            {{ 'PAGES.GENERAL.NO_RECORDS' | translate }}
                        </div>
                        <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                            <mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
                            </mat-progress-spinner>
                        </mat-card>
                        <mat-paginator [length]="datasize" [pageSize]="10" [pageIndex]="0" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
