<!-- begin:: Content section 2 -->
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet portlet-1">
			<div class="kt-portlet__head kt-bg-portlet-1">
				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="fas fa-archway"></i>
					</span>
					&nbsp;
					<h3 class="kt-portlet__head-title kt-font-inverse-brand">
						معلومات عن ملكية الجماعة
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<div class="row">
					<div class="col-md-12 show_port">
						<table class="table pj" width="100%">
							<tbody>
								<tr>
									<th>إسم الملكية :</th>
									<td class="donnee_show">
										{{bien.objetDemandeAutorisation}}
									</td>
									<th>نوع الملكية :</th>
									<td class="donnee_show">
										{{bien.typeObjetReservation.typeObjetAutorisation}}
									</td>
								</tr>
								<tr>
									<th>العنوان :</th>
									<td class="donnee_show" colspan="4">
										{{bien.adresse}}
									</td>
								</tr>
								<!---- <tr>
                                        <th>الدائرة   :</th>
                                        <td class="donnee_show">
                                            {{bien.arrondissement}}
                                        </td>
                                        <th>الحي   :</th>
                                        <td class="donnee_show">
                                            {{bien.quartier}}
                                        </td>
                                    </tr>-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head kt-bg-portlet-5">
				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="flaticon-home"></i>
					</span>
					<h3 class="kt-portlet__head-title">
						فضاأت ملكية الجماعة
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<div class="row">
					<div class="col-md-12 show_port">
						<table class="table pj" width="100%">
							<thead>
								<tr>
									<td width="50%">رقم فضاء الملكية </td>
									<td>تسمية فضاء الملكية</td>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of espaces">
									<td> {{item[0]}}</td>
									<td>{{item[1]}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end:: Content -->
<!--Action Section :: begin-->
<div class="kt-portlet__head">
	<div class="kt-portlet__head-label" align="right">
		<button *ngxPermissionsOnly="['accessToIndexBiensAutorisation']"
			class="btn btn-info btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="button"
			routerLink="/autorisations/biens-list">
			<i class="icon la la-list"></i>
			{{ 'PAGES.GENERAL.EXIT' | translate }}</button>
	</div>
	<div class="espace_bloc"></div>
</div>
<!--Action Section :: end-->
