<!-- begin:: Content -->
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<h3 class="">
						تعديل الدور
						<!-- {{ 'MENU.AJOUTERROLE'| translate }} -->
					</h3>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- begin:: Content section 2 -->
<!--begin::Form-->
<form class="kt-form" [formGroup]="roleForm" autocomplete="off">
<div class="row">
		<div class="col-lg-12 col-md-offset-2">
			<div class="kt-portlet portlet-3">
				<div class="kt-portlet__head kt-bg-portlet-3">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon">
							<i class="fas flaticon-doc kt-font-inverse-brand"></i>
						</span>
						<h3 class="kt-portlet__head-title kt-font-inverse-brand">
							{{ 'PAGES.GENERAL.FORM_ROLE' | translate }}
						</h3>
					</div>
				</div>
				<div class="kt-portlet__body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-label>{{ 'PAGES.GENERAL.ROLE_TITLE' | translate }}</mat-label>
									<input matInput type="text"
										placeholder="{{ 'PAGES.GENERAL.ROLE_TITLE' | translate }}"
										formControlName="title" />
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
									<mat-error *ngIf="isControlHasError('fullname','required')">
										<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
									</mat-error>

								</mat-form-field>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-label>{{ 'PAGES.GENERAL.DESCRIPTION' | translate }}</mat-label>
									<input matInput type="text"
										placeholder="{{ 'PAGES.GENERAL.DESCRIPTION' | translate }}"
										formControlName="description" />
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>

								</mat-form-field>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="kt-portlet portlet-3">
				<div class="kt-portlet__head kt-bg-portlet-6">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon">
							<i class="fas fa-users-cog kt-font-inverse-brand"></i>
						</span>
						<h3 class="kt-portlet__head-title kt-font-inverse-brand">
							{{ 'PAGES.GENERAL.ROLE_PERMISSION' | translate }}
						</h3>
					</div>
				</div>
				<div class="kt-portlet__body">
					<div class="kt-section">
						<div class="kt-section__content">
							<mat-tree [ngClass]="'checkcolor'" [dataSource]="dataSource3"
								[treeControl]="treeControl3">
								<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
									<button mat-icon-button disabled></button>
									<mat-checkbox class="checklist-leaf-node"
										[checked]="checklistSelection3.isSelected(node)"
										(change)="checklistSelection3.toggle(node);">{{node.item}}</mat-checkbox>
								</mat-tree-node>

								<mat-tree-node [ngClass]="'firstnode checkcolor'"
									*matTreeNodeDef="let node; when: hasChild3" matTreeNodePadding>
									<button mat-icon-button matTreeNodeToggle
										[attr.aria-label]="'toggle ' + node.filename">
										<mat-icon class="mat-icon-rtl-mirror">
											{{treeControl3.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
										</mat-icon>
									</button>
									<mat-checkbox [checked]="descendantsAllSelected3(node)"
										[indeterminate]="descendantsPartiallySelected3(node)"
										(change)="todoItemSelectionToggle3(node)">{{node.item}}</mat-checkbox>
								</mat-tree-node>
							</mat-tree>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!--Action Section :: begin-->
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label" align="right">
			<button (click)="onSubmit()"  _ngcontent-dkp-c41="" matTooltip="{{ 'PAGES.GENERAL.SAVE' | translate }}"
				class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
				<i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
				{{ 'PAGES.GENERAL.SAVE' | translate }}</button>
			<button _ngcontent-dkp-c41="" matTooltip="{{ 'PAGES.GENERAL.EXIT' | translate }}"
				class="btn btn-info btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="reset"
				(click)="backList()">
				<i _ngcontent-dkp-c41="" class="icon la la-list"></i>
				{{ 'PAGES.GENERAL.EXIT' | translate }}</button>
		</div>
		<div class="espace_bloc"></div>
	</div>
	<!--Action Section :: end-->
</form>
