<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                {{ 'MENU.LISTEUSERS' | translate }}
            </h3>
        </div>
    </div>
    <div class="kt-portlet__body">
        <div class="kt-section">
            <div class="example-header">
                <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
                </mat-form-field>
            </div>
            <div class="example-container mat-elevation-z8">

                <mat-table [dataSource]="dataSource" matSort>
                    <!-- username Column -->
                    <ng-container matColumnDef="username">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.LOGIN' | translate }}
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
                    </ng-container>
                    <!-- actif Column -->
                    <ng-container matColumnDef="actif">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.ACTIF' | translate }}
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.actif?'لا':'نعم'}} </mat-cell>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button (click)="show(row.id)" class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"><i
									class="icon la la-search-plus"></i></button>
                            <button (click)="update(row.id)" class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"><i
									class="icon la la-edit"></i></button>
                            <!-- <button class="btn btn-sm btn-clean btn-icon btn-brand btn-icon-md btn_table_print"><i class="icon la la-print"></i></button> -->
                            <button (click)="delete(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete"><i
									class="icon la la-trash"></i></button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator *ngIf="dataSource != undefined &&  dataSource.data != undefined " [length]="dataSource.data.length"  [pageSize]="5" [pageIndex]="0" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
