<div class="kt-portlet">
    <div class="kt-portlet__head w-b-5">
        <div class="kt-portlet__head-label">
            <h2 class="kt-portlet__head-title">{{ "PAGES.CALCUL.TITRE" | translate }}</h2>
        </div>
    </div>
</div>

<form [formGroup]="calculForm">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group fv-plugins-icon-container">
                <div class="date input-group">
                    <label>{{ "PAGES.CALCUL.DATE_HEURE" | translate }} :</label>
                </div>
                <input type="text" class="form-control" formControlName="transactionTime" [value]="currentTime"
                    readonly />
            </div>
        </div> 
        <div class="col-md-3">
            <div class="form-group fv-plugins-icon-container">
                <div class="input-group date">
                    <label>{{ "PAGES.CALCUL.DATE_FIN_CALCUL" | translate }} :</label>
                    <mat-form-field class="example-full-width">
                        <input matInput class="form-control" type="datetime-local" formControlName="timeDebut"
                            required />
                    </mat-form-field>
                    <div class="fv-plugins-message-container"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group fv-plugins-icon-container" formGroupName="hangar">
                <div class="input-group date">
                    <mat-form-field class="example-full-width">
                        <label>{{ "PAGES.PESEE.HANGAR" | translate }} :</label>
                        <mat-select class="form-control" formControlName="id">
                            <mat-option *ngFor="let hangar of Hangar" [value]="hangar.id">{{hangar.lib}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="fv-plugins-message-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 left-side">
            <div class="transaction-lines" style="line-height: 2.5;">
                <div class="transaction-line">
                    <label class="left-label" (click)="toggleCheckbox('transactionNumber')">
                        {{ "PAGES.CALCUL.NOMBRE_TRANSACTIONS" | translate }} :</label>
                    <mat-checkbox class="right-checkbox" formControlName="transactionNumber"></mat-checkbox>
                </div>
                <div class="transaction-line">
                    <label class="left-label" (click)="toggleCheckbox('transactionAmount')">
                        {{ "PAGES.CALCUL.SOMME_TRANSACTIONS" | translate }} :</label>
                    <mat-checkbox class="right-checkbox" formControlName="transactionAmount"></mat-checkbox>
                </div>
                <div class="transaction-line">
                    <label class="left-label" (click)="toggleCheckbox('partDue')">
                        {{ "PAGES.CALCUL.PART_DUE" | translate }} :</label>
                    <mat-checkbox class="right-checkbox" formControlName="partDue"></mat-checkbox>
                </div>
                <div class="transaction-line">
                    <label class="left-label" (click)="toggleCheckbox('partCommune')">
                        {{ "PAGES.CALCUL.PART_COMMUNE" | translate }} :</label>
                    <mat-checkbox class="right-checkbox" formControlName="partCommune"></mat-checkbox>
                </div>
                <div class="transaction-line">
                    <label class="left-label" (click)="toggleCheckbox('partCarreau')">
                        {{ "PAGES.CALCUL.PART_MANDATAIRE" | translate }} :</label>
                    <mat-checkbox class="right-checkbox" formControlName="partCarreau"></mat-checkbox>
                </div> 
            </div>
        </div>
        <div class="col-md-6 right-side">
            <div class="icons-container">
                <button mat-icon-button color="primary" (click)="openModal()">
                    <svg class="visualise-icon-display" height="18px" version="1.1" viewBox="0 0 512 512" width="20px"
                        xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 512 512">
                        <path
                            d="M256 128c-81.9 0-145.7 48.8-224 128 67.4 67.7 124 128 224 128 99.9 0 173.4-76.4 224-126.6C428.2 198.6 354.8 128 256 128zm0 219.3c-49.4 0-89.6-41-89.6-91.3 0-50.4 40.2-91.3 89.6-91.3s89.6 41 89.6 91.3c0 50.4-40.2 91.3-89.6 91.3z"
                            fill="#2c99f2" class="fill-000000"></path>
                        <path
                            d="M256 224c0-7.9 2.9-15.1 7.6-20.7-2.5-.4-5-.6-7.6-.6-28.8 0-52.3 23.9-52.3 53.3s23.5 53.3 52.3 53.3 52.3-23.9 52.3-53.3c0-2.3-.2-4.6-.4-6.9-5.5 4.3-12.3 6.9-19.8 6.9-17.8 0-32.1-14.3-32.1-32z"
                            fill="#2c99f2" class="fill-000000"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</form>
