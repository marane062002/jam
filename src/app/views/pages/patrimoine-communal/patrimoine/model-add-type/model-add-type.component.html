
<div class="row">
<div class="col-lg-12">
    <div class="kt-portlet">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="">
                    صنف الأثاث 
                </h3>
            </div>
        </div>
    </div>
</div>
</div>
<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6"  *ngFor="let t of data, let i = index">
             
                <div class="form-group">
                    <mat-form-field >
                        <mat-label> <!-- {{t.libelle}}  {{ 'PAGES.GENERAL' | translate }}  --> 	{{ 'PAGES.MARCHE.BC.'+t.libelle | translate }}</mat-label>
                        <input matInput type="number"  [(ngModel)]="t.total"  name="total{{i}}">
                    </mat-form-field>
                </div>
            </div>
     
        </div>
       
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label" align="right">
                <button type="submit" matTooltip="{{ 'PAGES.GENERAL.SAVE' | translate }}" class="btn btn-success" (click)="onNoClick()">  <i class="icon la la-floppy-o"></i>
                    {{ 'PAGES.GENERAL.SAVE' | translate }}</button>
            </div>
        </div>
       
    </form>
</div>
