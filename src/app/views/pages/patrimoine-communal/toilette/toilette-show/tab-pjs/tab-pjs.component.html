<div class="kt-portlet__body">
    <div class="kt-section">
        <div class="example-header">
            <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
            </mat-form-field>
        </div>
        <div class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>
                <!-- nom Column -->
                <ng-container matColumnDef="nom">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.PJ' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>
                <!-- type Column -->
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'PAGES.GENERAL.TYPE_PJ' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{findLibelleType(row.type)?.libelle}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="download">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'PAGES.GENERAL.DOWNLOAD' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button type="button" class="btn btn_piecejoint_down" (click)="onClickPjName(row.idAlfresco,row.id)"><i class="icon la la-cloud-download"></i></button>
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>


    </div>
</div>
