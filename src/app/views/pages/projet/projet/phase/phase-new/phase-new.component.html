<!-- begin:: Content -->
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="">
                        {{ 'MENU.AJOUTERPHASE_PROJET' | translate }}
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- begin:: Content section 2 -->
<!--begin::Form-->
<form [formGroup]="phaseForm" (submit)="onSubmit()" class="kt-form">
    <!-- {{ phaseForm.value | json  }} -->
    <div class="row">
        <div class="col-lg-12 col-md-offset-2">
            <div class="kt-portlet portlet-3">
                <div class="kt-portlet__head kt-bg-portlet-3">
                    <div class="kt-portlet__head-label">

                        <h3 class="kt-portlet__head-title kt-font-inverse-brand">
                            {{ 'PAGES.GENERAL.FORM_PHASE' | translate }}
                        </h3>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" class="form-control" formControlName="designation"
                                        placeholder="{{ 'PAGES.GENERAL.DESIGNATION' | translate }} :" required>
                                    <mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
                                    <mat-error *ngIf="isControlHasError('designation','required')">
                                        <strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="number" class="form-control" formControlName="budgetPhase"
                                        placeholder="{{ 'PAGES.GENERAL.BUDGET_PHASE' | translate }} :">
                                    <mat-icon matSuffix><i class="fas fa-keyboard"></i></mat-icon>

                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group date">
                                    <mat-form-field class="example-full-width">
                                        <input matInput class="form-control" [matDatepicker]="picker"
                                            placeholder="{{ 'PAGES.GENERAL.DATE_DEBUT_PREVUE' | translate }} :"
                                            formControlName="dateDebutPrevue" (dateChange)="dateChange()">
                                        <mat-datepicker-toggle matSuffix matSuffix [for]="picker">
                                            <mat-icon matDatepickerToggleIcon><i class="far fa-calendar-alt"></i>
                                            </mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker touchUi="true" #picker></mat-datepicker>

                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group date">
                                    <mat-form-field class="example-full-width">
                                        <input matInput class="form-control" [matDatepicker]="pickerTo"
                                            placeholder="{{ 'PAGES.GENERAL.DATE_FIN_PREVUE' | translate }} :"
                                            formControlName="dateFinPrevue" (dateChange)="dateChange()">
                                        <mat-datepicker-toggle matSuffix matSuffix [for]="pickerTo">
                                            <mat-icon matDatepickerToggleIcon><i class="far fa-calendar-alt"></i>
                                            </mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker touchUi="true" #pickerTo></mat-datepicker>

                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" class="form-control" formControlName="dureeEstimee"
                                        placeholder="{{ 'PAGES.GENERAL.DURRE_ESTIMEE' | translate }} :"
                                        readonly="readonly">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group date">
                                    <mat-form-field class="example-full-width">
                                        <input matInput class="form-control" [matDatepicker]="pickerR"
                                            placeholder="{{ 'PAGES.GENERAL.DATE_DEBUT_REELE' | translate }} :"
                                            formControlName="dateDebutReelle" (dateChange)="dateRChange()">
                                        <mat-datepicker-toggle matSuffix matSuffix [for]="pickerR">
                                            <mat-icon matDatepickerToggleIcon><i class="far fa-calendar-alt"></i>
                                            </mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker touchUi="true" #pickerR></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group date">
                                    <mat-form-field class="example-full-width">
                                        <input matInput class="form-control" [matDatepicker]="pickerRTo"
                                            placeholder="{{ 'PAGES.GENERAL.DATE_FIN_REELE' | translate }} :"
                                            formControlName="dateFinReelle" (dateChange)="dateRChange()">
                                        <mat-datepicker-toggle matSuffix matSuffix [for]="pickerRTo">
                                            <mat-icon matDatepickerToggleIcon><i class="far fa-calendar-alt"></i>
                                            </mat-icon>
                                        </mat-datepicker-toggle>
                                        <mat-datepicker touchUi="true" #pickerRTo></mat-datepicker>

                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" class="form-control" formControlName="dureeReelle"
                                        placeholder="{{ 'PAGES.GENERAL.DUREE_REELE' | translate }} :"
                                        readonly="readonly">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-select class="form-control" formControlName="statut"
                                        placeholder="{{ 'PAGES.GENERAL.STATUT_PHASE' | translate }} :" required>
                                        <mat-option [value]=null>---{{ 'PAGES.GENERAL.VIDE' | translate }}---
                                        </mat-option>
                                        <mat-option *ngFor="let s of statuts" [value]="s">
                                            {{s.libelle}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="isControlHasError('statut','required')">
                                        <strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="text" class="form-control" formControlName="descriptif"
                                        placeholder="{{ 'PAGES.GENERAL.DESCRIPTIF' | translate }} :">
                                    <mat-icon matSuffix><i class="fas fa-keyboard"></i></mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="kt-portlet__body">
                        <div class="kt-form__actions">
                            <button type="submit"
                                [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
                                class="btn btn-success btn-md btn-tall btn-wide">
                                {{ 'PAGES.GENERAL.SAVE' | translate }} <i class="far fa-save"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary btn-md btn-tall btn-wide">
                                {{ 'PAGES.GENERAL.RESET' | translate }} <i class="fas fa-times"></i>
                            </button>
                            <button type="button" (click)="back()" class="btn btn-brand btn-md btn-tall btn-wide">
                                {{ 'PAGES.GENERAL.EXIT' | translate }} <i class="fas fa-undo-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
