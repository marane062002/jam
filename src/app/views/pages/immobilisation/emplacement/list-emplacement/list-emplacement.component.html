<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                قائمة مقرات الممتلكات
            </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-wrapper">
                <div class="kt-portlet__head-actions">
                    &nbsp;
                    <a href="javascript:; " (click)="addEmplacement()" class="btn btn-success btn-elevate btn-icon-sm">
                        <i class="la la-plus"></i> اضــــافة مقر جديد
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="example-header">
        <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
        </mat-form-field>
    </div>
    <table id="ExampleTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- designation Column -->
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> إسم المقر </th>
            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
        </ng-container>
        <!-- libelle Service Column -->
        <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> المصلحة </th>
            <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
        </ng-container>
        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> الوصف </th>
            <td mat-cell *matCellDef="let row"> {{(row.description.length>50)? (row.description | slice:0:50)+' ...':(row.description)}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الأحــــداث</th>
            <td mat-cell *matCellDef="let row">
                <button type="button" (click)="detailsEmplacement(row)" class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show" title="معلومات اضافية"><i class="icon la la-search-plus"></i></button>
                <button type="button" (click)="editEmplacement(row)" class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit" title="تعديل المقر"><i class="icon la la-edit"></i></button>
                <button type="button" class="btn btn-sm btn-clean btn-icon btn-brand btn-icon-md btn_table_print" title="طباعة معلومات المقر"><i class="icon la la-print"></i></button>
                <button type="button" (click)="deleteEmplacement(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" title="مسح المقر"><i class="icon la la-trash"></i></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator *ngIf="dataSource != undefined &&  dataSource.data != undefined " [length]="dataSource.data.length"  [pageSize]="10" [pageIndex]="0" [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    <hr>
</div>
