<div class="kt-portlet portlet-3">
	<div class="kt-portlet__head kt-bg-portlet-3">
		<div class="kt-portlet__head-label">
			<span class="kt-portlet__head-icon">
				<i class="fas fa-address-card kt-font-inverse-brand"></i>
			</span>
			<h3 class="kt-portlet__head-title kt-font-inverse-brand">
				{{ 'PAGES.LOCAUX.TITRE_NEW' | translate }}
			</h3>
		</div>
	</div>

	<form novalidate [formGroup]="addForm">
		<div class="kt-portlet__body">
			<!-- 1 ============== nomLocal | dateDemrrageGestion ========================= -->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput type="text" class="form-control" formControlName="nomLocal"
								placeholder="{{ 'PAGES.LOCAUX.NOM_LOCAL' | translate }} :" required>
								<mat-error *ngIf="isControlHasError('nomLocal','required')">
									<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
								</mat-error>
							<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
						</mat-form-field>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group date">
							<mat-form-field class="example-full-width">
								<input matInput class="form-control" [matDatepicker]="picker3"
									placeholder="{{ 'PAGES.LOCAUX.DATE_DEMM_GEST' | translate }} :"
									formControlName="dateDemrrageGestion" >

								<mat-datepicker-toggle matSuffix matSuffix [for]="picker3">
									<mat-icon matDatepickerToggleIcon><i class="far fa-calendar-alt"></i>
									</mat-icon>
								</mat-datepicker-toggle>
								<mat-datepicker touchUi="true" #picker3></mat-datepicker>
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>

			<!-- 3 =================dateFinGestion | duree====================== -->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group date">
							<mat-form-field class="example-full-width">
								<input matInput class="form-control" [matDatepicker]="picker1"
									placeholder="{{ 'PAGES.LOCAUX.DATE_FIN_GEST' | translate }} :"
									formControlName="dateFinGestion" >

								<mat-datepicker-toggle matSuffix matSuffix [for]="picker1">
									<mat-icon matDatepickerToggleIcon><i class="far fa-calendar-alt"></i>
									</mat-icon>
								</mat-datepicker-toggle>
								<mat-datepicker touchUi="true" #picker1></mat-datepicker>
							</mat-form-field>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput type="number" class="form-control" formControlName="duree"
								placeholder="{{ 'PAGES.LOCAUX.DURRE' | translate }} :"  >

							<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
						</mat-form-field>
					</div>
				</div>
			</div>

			<!-- 5 =================== idCommune | typeLocal==================== -->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<mat-select class="form-control" formControlName="idCommune"
								placeholder="{{ 'PAGES.INTERVENTION_RAPIDE.ARRONDISSEMENT' | translate }} :" >
								<mat-option [value]=null>
									---{{ 'PAGES.INTERVENTION_RAPIDE.ARRONDISSEMENT' | translate }}---
								</mat-option>
								<mat-option *ngFor="let arr of arrondissements" [value]="arr.id">
									{{arr.libelle}}
								</mat-option>
							</mat-select>

						</mat-form-field>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							
								<input matInput type="text" class="form-control" formControlName="typeLocal"
								placeholder="{{ 'PAGES.LOCAUX.TYPE_LOC' | translate }} :"  >

								<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
						

						</mat-form-field>
					</div>
				</div>
			</div>
			<!-- 3 =================== localisation | statutGestion | adresseLocal==================== -->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput type="text" class="form-control" formControlName="statutGestion"
								placeholder="{{ 'PAGES.LOCAUX.STAT_GEST' | translate }} :"  >

							<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
						</mat-form-field>

						<!--
							<mat-form-field class="example-full-width">
								<mat-select class="form-control" formControlName="statutGestion"
									placeholder="{{ 'PAGES.LOCAUX.STAT_GEST' | translate }} :" required>
									<mat-option [value]=null>
										---{{ 'PAGES.LOCAUX.STAT_GEST' | translate }}---</mat-option>
									<mat-option *ngFor="let stat of statuts" [value]="stat">
										{{stat.libelle}}
									</mat-option>
								</mat-select>
								<mat-error *ngIf="isControlHasError('statutGestion','required')">
									<strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
								</mat-error>
							</mat-form-field>
						-->

					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput type="text" class="form-control" formControlName="localisation"
								placeholder="{{ 'PAGES.LOCAUX.LOCALISATION' | translate }} :" >

							<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
						</mat-form-field>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<mat-form-field hintLabel="{{ 'PAGES.GENERAL.COMMENTAIRE' | translate }}" class="form-control"
							class="example-full-width">
							<textarea rows="4" #input maxlength="255" class="form-control"
								formControlName="adresseLocal" name="adresseLocal" matInput
								placeholder="{{ 'PAGES.LOCAUX.ADESS_LOCAl' | translate }} :"></textarea>

							<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
							<mat-hint align="end">{{input.value?.length || 0}}/255</mat-hint>
						</mat-form-field>
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group">
						<mat-form-field hintLabel="{{ 'PAGES.GENERAL.REMARQUE' | translate }}" class="form-control"
							class="example-full-width">
							<textarea rows="4" #input maxlength="255" class="form-control"
								formControlName="remarque" name="remarque" matInput
								placeholder="{{ 'PAGES.GENERAL.REMARQUE' | translate }} :"></textarea>

							<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
							<mat-hint align="end">{{input.value?.length || 0}}/255</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>

		</div>

	</form>
</div>
<!-- end::section form -->

<!-- end section attachements-->
<div class="kt-portlet">
	<div class="kt-portlet__head kt-bg-portlet-5">
		<div class="kt-portlet__head-label">
			<span class="kt-portlet__head-icon">
				<i class="flaticon-attachment"></i>
			</span>
			&nbsp;
			<h3 class="kt-portlet__head-title">
				{{ 'PAGES.GENERAL.ATTACHEMENT' | translate }}
			</h3>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="row">
			<div class="col-md-6 show_port input-group">
				<form enctype="multipart/form-data" method="POST" [formGroup]="addFileForm"
					style="display: -webkit-inline-box;margin-inline-start: 98px;">
					<label class="input-group-btn">
						<span class="btn btn-info">
							{{ 'PAGES.ATTCHEMENTS.SELECT_FILE' | translate }}<input type="file" name="file"
								(change)="fileChange($event)" formControlName="_file" id="customFile"
								style="display: none;" multiple>
						</span>
					</label>
					<input type="text" class="form-control" readonly>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- End attachement section-->


<!--Action Section :: begin-->
<div class="kt-portlet__head">
	<div class="kt-portlet__head-label" align="right">
		<button _ngcontent-dkp-c41="" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
			[disabled]="addForm.invalid" (click)="onSubmit()"
			[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
			<i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
			{{ 'PAGES.GENERAL.SAVE' | translate }}</button>
		<button _ngcontent-dkp-c41=""
			class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="reset"
			(click)="onReset()">
			<i _ngcontent-dlp-c41 class="la la-recycle"></i>
			{{ 'PAGES.GENERAL.RESET' | translate }}</button>
		<button _ngcontent-dkp-c41="" class="btn btn-info btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
			type="reset" (click)="back()">
			<i _ngcontent-dkp-c41="" class="icon la la-list"></i>
			{{ 'PAGES.GENERAL.EXIT' | translate }}</button>
	</div>
	<div class="espace_bloc"></div>
</div>
<!--Action Section :: end-->
