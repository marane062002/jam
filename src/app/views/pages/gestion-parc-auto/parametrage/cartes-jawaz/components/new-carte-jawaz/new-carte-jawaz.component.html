    <div class="kt-portlet portlet-3 ">
        <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
            <div class="kt-portlet__head-label">
                <span class="kt-portlet__head-icon">
                    <i class="flaticon-plus kt-font-inverse-brand"></i>
                </span> &nbsp;
                <h3 class="kt-portlet__head-title">
                    {{ 'PAGES.Gestion.parc.carteJawaz.new.title' | translate }}
                </h3>
            </div>
        </div>

    <form name="editForm" role="form" novalidate [formGroup]="editForm">
                    <div class="form-group row mb-1">
               
                <div class="col-md-4">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <input formControlName="reference" matInput type="text" class="form-control" name="numero"
                                placeholder="{{ 'PAGES.Gestion.parc.carteJawaz.reference' | translate }}" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <input formControlName="soldedepart" matInput type="number" class="form-control" name="numero"
                                placeholder="{{ 'PAGES.Gestion.parc.carteJawaz.soldedepart' | translate }}" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <input formControlName="soldeactuel" matInput type="number" class="form-control" name="numero"
                                placeholder="{{ 'PAGES.Gestion.parc.carteJawaz.soldeactuel' | translate }}" >
                        </mat-form-field>
                    </div>
                </div>
                    </div>
                    <div class="m-1 float-right">
                        <button _ngcontent-dkp-c41="" (click)="ajouterInfoCarteJawaz()"  matTooltip="{{ 'PAGES.GENERAL.SAVE' | translate }}"
                        class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" >
                        <!-- [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"> -->
                        <i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
                        {{ 'PAGES.GENERAL.SAVE' | translate }}</button> 
                    </div>
    </form>
       
</div>
