                    <i class="flaticon-plus kt-font-inverse-brand"></i>
                </span> &nbsp;
                <h3 class="kt-portlet__head-title">
                    {{ 'PAGES.Gestion.parc.garagistes.new.title' | translate }}
                </h3>
            </div>
        </div>
    <form name="editForm" role="form" novalidate [formGroup]="garageForm" (ngSubmit)="ajouterGarage()">
        <div class="form-group row mb-1">
          <div class="col-md-4">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input formControlName="nomFr" matInput type="text" class="form-control" name="nom"
                        placeholder="{{ 'PAGES.Gestion.parc.garagistes.nomFr' | translate }}" >
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
              <mat-form-field class="example-full-width">
                  <input formControlName="telephone" matInput type="text" class="form-control" name="numero"
                      placeholder="{{ 'PAGES.Gestion.parc.garagistes.telephone' | translate }}" >
              </mat-form-field>
          </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input formControlName="contact" matInput type="text" class="form-control" name="contact"
                    placeholder="{{ 'PAGES.Gestion.parc.garagistes.contact' | translate }}" >
            </mat-form-field>
        </div>
    </div>
</div>
<div class="form-group row mb-1">
    <div class="col-md-4">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input formControlName="adresse" matInput type="text" class="form-control" 
                    placeholder="{{ 'PAGES.Gestion.parc.garagistes.adresse' | translate }}" >
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input formControlName="rc" matInput type="text" class="form-control" name="contact"
                    placeholder="{{ 'PAGES.Gestion.parc.garagistes.rc' | translate }}" >
            </mat-form-field>
        </div>
    </div>

</div>
