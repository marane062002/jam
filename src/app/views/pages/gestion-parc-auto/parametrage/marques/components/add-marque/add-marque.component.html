  <div class="kt-portlet portlet-3 ">
    <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
        <div class="kt-portlet__head-label">
            <span class="kt-portlet__head-icon">
                <i class="flaticon-plus kt-font-inverse-brand"></i>
            </span> &nbsp;
            <h3 class="kt-portlet__head-title">
                {{ 'PAGES.Gestion.parc.marque.new.title' | translate }}
            </h3>
        </div>
    </div>

  <form [formGroup]="editForm" (ngSubmit)="ajouterInfoMarque()">
          <div class="form-group row mb-1">
             
              <div class="col-md-6">
                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                          <input formControlName="code" matInput type="text" class="form-control" name="numero"
                              placeholder="{{ 'PAGES.Gestion.parc.marque.code' | translate }}" >
                      </mat-form-field>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                          <input formControlName="name" matInput type="text" class="form-control" name="numero"
                              placeholder="{{ 'PAGES.Gestion.parc.marque.name' | translate }}" >
                      </mat-form-field>
                  </div>
              </div>

          </div>
          <div class="m-1 float-right">
              <button _ngcontent-dkp-c41="" type="submit"  matTooltip="{{ 'PAGES.GENERAL.SAVE' | translate }}"
              class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" >
              <!-- [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"> -->
              <i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
              {{ 'PAGES.GENERAL.SAVE' | translate }}</button> 
          </div>
  </form>
</div>
