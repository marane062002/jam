<div class="main-content container">
  <div class="breadcrumb">
    <h1 class="mr-2">Affectation Montant</h1>
  </div>
  <!-- card of depot -->
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card text-left">
        <div class="card-body">
          <div class="tab-content" id="myIconTabContent">

            <div class="mr-6 ml-6 mt-3 mb-4 p-4 background-color-light border-grey br-10">
              <div class="body">
                <div class="form-group row justify-content-center mb-1">
                  <div class="col-md-3 form-group ">
                    <label>N° de la demande :</label>
                    <input class="form-control" type="text" placeholder="Numéro de la demande">
                  </div>
                  <div class="col-md-2 col-lg-2 form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary font-weight-bold btn-block" type="submit"><i class="nav-icon i-Magnifi-Glass1 mr-2 font-weight-bold"></i>Rechercher</button>
                  </div>
                </div>
              </div>
            </div>

            <data-table 
                            [datasource]="listAffectationMontant" 
                            [headers]="headerData" 
                            [actions]="actions" 
                            [titleTable]="'Liste des Affectations Montant'"
                            [titleButton]="' Affecter montant'"
                            (ajouterElement)="modalAjouterAffectationMontant(ajouterAffectationMontant)"
                            (selectUpdateElement)="modalModifierAffectationMontant(modifierAffectationMontant,$event)"
                            (deleteElement)="supprimerAffectationMontant($event)">
            </data-table>

          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #modifierAffectationMontant let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modifier affectation Montant</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
        <div class="form-group row mb-1">
          <div class="col-md-4 form-group ">
            <label>Véhicules :</label>
            <select class="form-control">
              <option>PEUGEOT-M 102030</option>
              <option>DACIA-M102030</option>
              <option>HYUNDAI-M102030</option>
            </select>
          </div>

          <div class="col-md-4 form-group ">
            <label>Fonctionnaire :</label>
            <select class="form-control">
              <option>Visiteur DRA</option>
              <option>Mohammed</option>
            </select>
          </div>

          <div class="col-md-4 form-group ">
            <label>Date debut :</label>
            <input class="form-control" type="date" placeholder="dd-mm-yyyy">
          </div>

          <div class="col-md-4 form-group ">
            <label>Date fin :</label>
            <input class="form-control" type="date" placeholder="dd-mm-yyyy">
          </div> 

          <div class="col-md-4 form-group">
            <label>Montant en MAD :</label>
            <input class="form-control" type="text" placeholder="compteur">
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary ml-2" type="button" (click)="modifierMontantFonction()"><i class="nav-icon i-Pen-2 mr-2 font-weight-bold"></i> Modifier</button>
      </div>
  </ng-template>


    <ng-template #ajouterAffectationMontant let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter affectation montant</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group row mb-1">
          <div class="col-md-4 form-group ">
            <label>Véhicules :</label>
            <select class="form-control">
              <option>PEUGEOT-M 102030</option>
              <option>DACIA-M102030</option>
              <option>HYUNDAI-M102030</option>
            </select>
          </div>

          <div class="col-md-4 form-group ">
            <label>Fonctionnaire :</label>
            <select class="form-control">
              <option>Visiteur DRA</option>
              <option>Mohammed</option>
            </select>
          </div>

          <div class="col-md-4 form-group ">
            <label>Date debut :</label>
            <input class="form-control" type="date" placeholder="dd-mm-yyyy">
          </div>

          <div class="col-md-4 form-group ">
            <label>Date fin :</label>
            <input class="form-control" type="date" placeholder="dd-mm-yyyy">
          </div> 

          <div class="col-md-4 form-group">
            <label>Montant en MAD :</label>
            <input class="form-control" type="text" placeholder="compteur">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary ml-2" type="button" (click)="affectationMontantFonction()"><i class="nav-icon i-Add font-weight-bold"></i> Ajouter</button>
      </div>
    </ng-template>


</div>
