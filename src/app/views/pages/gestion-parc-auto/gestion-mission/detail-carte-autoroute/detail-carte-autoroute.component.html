<div class="main-content container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-body">
          <div class="p-3">
            <div class="row">
              <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12 mb-4 h4">Affectation Carte Autoroute/Jawaz</div>
              <div class="col-2 text-center">
                <button  type="button" class="btn btn-primary btn-block font-weight-bold" (click)="openModalAjouterCarteJawaz(ajouterCarteJawaz)"><i class="nav-icon i-Add font-weight-bold"></i> Ajouter</button>
              </div>
            </div>
         
            <div class="row justify-content-center">
              <div class="col-md-11 col-lg-11 col-sm-12 col-xs-12">
                <form class="pl-5 pt-3 pr-0 pb-2 border-grey br-10 mb-4 mt-3">

                  <div class="form-group row justify-content-center mb-0">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <div class="row justify-content-center">
                       
                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Numéro de la demande :</label>
                        <label class="col-sm-3 col-form-label f-s-13">5/2021</label>

                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Type Mission :</label>
                        <label class="col-sm-3 col-form-label f-s-13">REUNION</label>

                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group row  mb-0">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <div class="row ">

                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Date de départ :</label>
                        <label class="col-sm-3 col-form-label f-s-13">14/10/2021</label>
                       
                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Date de retour :</label>
                        <label class="col-sm-3 col-form-label f-s-13">14/10/2021</label>

                      </div>
                    </div>
                  </div>

                  <div class="form-group row justify-content-center mb-0">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <div class="row justify-content-center">

                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Responsable mission :</label>
                        <label class="col-sm-3 col-form-label f-s-13">Visiteur DRA</label>

                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Entite Bénéficiaire :</label>
                        <label class="col-sm-3 col-form-label f-s-13">A</label>
                        
                      </div>
                    </div>
                  </div>

                  <div class="form-group row  mb-0">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                      <div class="row ">
                       
                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Véhicule affecté :</label>
                        <label class="col-sm-3 col-form-label f-s-13">PEUGEOT - M 102030</label>

                        <label class="col-sm-3 col-form-label text-dark font-weight-bold f-s-13">Chauffeur affecté :</label>
                        <label class="col-sm-3 col-form-label f-s-13">Visiteur DRA</label>
                      
                       </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>

            <div class="tab-pane fade show active" id="profileIcon" role="tabpanel" aria-labelledby="profile-icon-tab">
              <div class="p-4 background-color-light border-grey br-10-bl br-10-br">
                <div class="table-responsive">
                  <table class="table text-center">
                    <thead>
                      <tr class="no-border">
                        <th scope="col">Carte</th>
                        <th scope="col">Solde initial</th>
                        <th scope="col">Solde de départ</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td>001</td>
                          <td>2000</td>
                          <td>1300</td>
                      </tr>
                      <tr>
                        <td>002</td>
                        <td>4000</td>
                        <td>2000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="text-right w-50 float-right my-2">
              <button class="btn btn-primary" type="button" data-toggle="modal" data-target=".bd-ajouter-modal-lg" (click)="affectationCarteAutoroute()">Affecter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!--begin:ajouter carbucartes-->
    <ng-template #ajouterCarteJawaz let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter des Cartes Jawaz</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <label>Carte Jawaz :</label>
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="col-md-4">
            <label>Solde initial :</label>
            <input class="form-control" type="text" placeholder="Solde initial">
          </div>

          <div class="col-md-4">
            <label>Solde de départ :</label>
            <input class="form-control" type="text" placeholder="Solde de départ">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary ml-2" type="button"><i class="nav-icon i-Add font-weight-bold"></i> Ajouter</button>
      </div>
    </ng-template>
    <!--end:ajouter carbucartes-->
</div>
