<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">

				<h2 class="kt-portlet__head-title kt-font-inverse-brand"  >
					{{ 'PAGES.EMBALLAGE.EDIT' | translate }}
				</h2>
			</div>
		</div>
	</div>
	<form [formGroup]="emballageForm">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> {{ 'PAGES.EMBALLAGE.NUMEMB' | translate }}: </label>
					<input matInput type="number" class="form-control" placeholder="" formControlName="numEmballage" readonly/>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> {{ 'PAGES.EMBALLAGE.DESCR' | translate }}: </label>
					<textarea matInput type="text" row="5" class="form-control" placeholder="" formControlName="description"></textarea>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> {{ 'PAGES.EMBALLAGE.CAT' | translate }}: </label>
					<mat-select class="form-control" formControlName="categori">
						<mat-option value="Plastique">{{ 'PAGES.EMBALLAGE.PLASTIQUE' | translate }}</mat-option>
						<mat-option value="Bois">{{ 'PAGES.EMBALLAGE.BOIS' | translate }}</mat-option>
						<mat-option value="Carton">{{ 'PAGES.EMBALLAGE.CARTON' | translate }}</mat-option>
						<mat-option value="autre">{{ 'PAGES.EMBALLAGE.AUTRE' | translate }}</mat-option>
					</mat-select>
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> {{ 'PAGES.EMBALLAGE.POIDS' | translate }}: </label>

					<input matInput type="number" class="form-control form-control-solid form-control-lg" formControlName="poidEmballage"
						name="address1" />
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
	</div>

	<div class="kt-portlet__heads">
		<div class="kt-portlet__head-label text-right">
			<button href="javascript:; " (click)="RetourEmbalages()" _ngcontent-dkp-c41=""
				class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
				<i _ngcontent-dkp-c41="" class="la la-recycle"></i>
				{{ 'PAGES.GENERAL.RETOUR' | translate }}
			</button>
			<button _ngcontent-dkp-c41="" (click)="editEmbalage()"
				class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
				<i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>
				{{ 'PAGES.GENERAL.SAVE' | translate }}
			</button>
		</div>
	</div>
</form>
</div>
