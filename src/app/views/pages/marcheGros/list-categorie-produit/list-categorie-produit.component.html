<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h2 class="kt-portlet__head-title">
                {{'MENU.MARCHEGROS.LISTCAT' | translate}}
            </h2>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-wrapper">
                <div class="kt-portlet__head-actions">

                    <a href="javascript:; " (click)="openDialogAdd()" class="btn btn-success btn-elevate btn-icon-sm">
                        <i class="la la-plus"></i> {{'PAGES.CATEGORIE.AJOUTCAT' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="example-header  col-md-4">
        <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)"
                placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
        </mat-form-field>
    </div>
    <table id="exportData" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="RéfCatégorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{'PAGES.CATEGORIE.REF_CAT' | translate}}</th>
            <td mat-cell *matCellDef="let row">
                {{row.refCategori}}
            </td>
        </ng-container>
        <ng-container matColumnDef="NomCatégorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{'PAGES.CATEGORIE.NOM_CAT' | translate}}
            </th>
            <td mat-cell *matCellDef="let row">
                {{row.nomCategori}}
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.Description? ((row.Description.length>40)? (row.Description | slice:0:17)+
                '...':(row.Description)) : "-" }} </td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ml-5"> {{ 'PAGES.GENERAL.ACTIONS' | translate }} </th>
            <td mat-cell *matCellDef="let row" class="actionsBtn action">

                <button type="button" (click)=" ouvrirModalModifier(row.id)"class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit" matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}">
                    <i class="icon la la-edit">

                    </i>
                </button>
                <button type="button"  (click)="deleteAssociation(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}">
                    <i class="icon la la-trash">

                    </i>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
