<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h2 class="kt-portlet__head-title">
                Liste Type Produits
            </h2>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-wrapper">
                <div class="kt-portlet__head-actions">

                    <a href="javascript:; " (click)="openDialogAddType()"
                        class="btn btn-success btn-elevate btn-icon-sm">
                        <i class="la la-plus"></i> Ajouter
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="example-header  col-md-4">
        <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
        <mat-form-field>
            <input matInput  name="searchBoxTxt" (keyup)="applyFilter($event)"
                placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
        </mat-form-field>
    </div>
    <table id="exportData" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
        <ng-container matColumnDef="RéfArticleProduit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Réf Article Produit</th>
            <td mat-cell *matCellDef="let row">
                {{row.numArticleProduit}}
            </td>
        </ng-container>
        <ng-container matColumnDef="NomArticleProduit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nom Article Produit
            </th>
            <td mat-cell *matCellDef="let row">
				{{row.nomArticleProduit}}
            </td>
        </ng-container>


        <ng-container matColumnDef="CategoriArticleProduit" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Catégorie Article Produit
            </th>
            <td mat-cell *matCellDef="let row " >

        {{row.categorieProduit.nomCategori}}
            </td>
        </ng-container>



        <!-- <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.Description? ((row.Description.length>40)? (row.Description | slice:0:17)+
                '...':(row.Description)) : "-" }} </td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ml-5"> Actions </th>
            <td mat-cell *matCellDef="let row " class="actionsBtn action">
                <!-- <button type="button" routerLink="/parametrages/add-type-audience" (click)="DetailAssociation()"
                    class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
                    matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}"><i
                        class="icon la la-search-plus"></i></button> -->
                <button type="button" class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
                    matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}" (click)="edit(row.id)"><i class="icon la la-edit"></i></button>
                <button type="button" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete"
                    matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}" (click)="deleteTypeProduit(row.id)"><i class="icon la la-trash"></i></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataSource.data.length == 0 && isLoading == false"
        style="display: flex;justify-content: center;padding: 2%;color: orangered;">
        {{ 'PAGES.GENERAL.NO_RECORDS' | translate }}
    </div>
	<!-- <mat-paginator *ngIf="dataSource != undefined &&  dataSource.data != undefined " [length]="totalItems"
    [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]="true"
    (page)="pageChanged($event)">
	</mat-paginator> -->
	<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]="true">
	</mat-paginator>

</div>
