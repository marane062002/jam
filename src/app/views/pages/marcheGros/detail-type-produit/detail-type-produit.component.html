<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<span class="kt-portlet__head-icon">
					<i class="fas fa-address-card kt-font-inverse-brand"></i>
				</span>
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					{{'PAGES.PRODUIT.TITLE_DETAIL' | translate}}
				</h2>
			</div>
		</div>
	</div>

	<div class="kt-portlet__body">
		<div class="card card-custom">
			<div class="card-body p-0">
				<!--begin::Wizard-->
				<div class="wizard wizard-1" id="kt_wizard_v1" data-wizard-state="first" data-wizard-clickable="false">
					<div class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10 mt-4"
						style="width: 70%; margin-left: 15%">
						<div class="col-xl-10 col-xxl-6">
							<form action="">
								<div class="kt-portlet__body">
									<div class="row">
										<div class="col-md-6">
											<!-- <div
												class="form-group fv-plugins-icon-container"
											>
												<label> Catégorie : </label>

												<input
													type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
													[value]=""
													disabled
												/>
												<div
													class="fv-plugins-message-container"
												></div>

												<div
													class="fv-plugins-message-container"
												></div>
											</div> -->


											<div class="form-group fv-plugins-icon-container">
												<div class="input-group date">
													<label> {{'PAGES.PESEE.CATEGORIE' | translate}} :</label>
												</div>
												<input type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
													[value]="Produit.typeProduit.categorieProduit.nomCategori"
													disabled />
											</div>
											<div class="fv-plugins-message-container"></div>
										</div>

										<div class="col-md-6">
											<!-- <div
												class="form-group fv-plugins-icon-container"  *matCellDef="let row"
											>
												<label> Libellé : </label>
												<input
													type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
													value=" "
													disabled
												/>
												<div
													class="fv-plugins-message-container"
												></div>
											</div> -->

											<div class="form-group fv-plugins-icon-container">
												<div class="input-group date">
													<label> {{'PAGES.GENERAL.LIBELLE' | translate}} :</label>
												</div>
												<input type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1" [value]="Produit.lib" disabled />
												<div class="fv-plugins-message-container"></div>
											</div>

										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<!-- <div
												class="form-group fv-plugins-icon-container"
											>
												<label> Type : </label>

												<input
													type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1"
													value="Type 1"
													disabled
												/>
												<div
													class="fv-plugins-message-container"
												></div>

												<div
													class="fv-plugins-message-container"
												></div>
											</div> -->


											<div class="form-group fv-plugins-icon-container">
												<div class="input-group date">
													<label> {{'PAGES.PESEE.TYPE' | translate}} :</label>
												</div>
												<input type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1" [value]="Produit.typeProduit.nomArticleProduit"
													disabled />
												<div class="fv-plugins-message-container"></div>
											</div>
										</div>

										<div class="col-md-6">

											<div class="form-group fv-plugins-icon-container">
												<div class="input-group date">
													<label> {{'PAGES.GENERAL.DESCRIPTION' | translate}} : </label>
												</div>
												<input type="text"
													class="form-control form-control-solid form-control-lg"
													name="address1" [value]="Produit.description" disabled />
												<div class="fv-plugins-message-container"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="kt-portlet__heads">
									<div class="kt-portlet__head-label text-right">
										<button href="javascript:; " (click)="RetourFichier()" _ngcontent-dkp-c41=""
											class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
											<i _ngcontent-dkp-c41="" class="la la-recycle"></i>
											{{'PAGES.GENERAL.EXIT' | translate}}
										</button>
									</div>
								</div>
								<div class="espace_bloc"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="card card-custom">
			<div class="card-body p-0"><table class="table pj" width="100%" *ngIf="historiqueProduit==true">
				<thead style="background-color: #eaeaea">
					<tr>
						<td class="boder-table">Id</td>
						<td class="boder-table">createurUser</td>
						<td class="boder-table">refProduit</td>
						<td class="boder-table">lib</td>
						<td class="boder-table">tarif</td>
						<td class="boder-table">description</td>
						<td class="boder-table">typeProduit</td>
						
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of histoProduitList">
						<td class="boder-table">{{ item.id }}</td>
						<td class="boder-table">
							{{
								item.createurUser

							}}
							
						</td><td class="boder-table">
							{{
								item.refProduit

							}}
							
						</td>
						<td class="boder-table">
							{{
								item.lib

							}}
							
						</td>	<td class="boder-table">
							{{
								item.tarif

							}}
							
						</td>
						<td class="boder-table">
							{{
								item.description

							}}
							
						</td>
						<td class="boder-table">
							{{
								item.typeProduit.nomArticleProduit

							}}
							
						</td>
						
					</tr>
				</tbody>
			</table></div>
		</div>
	</div>
</div>
