<div>
    <!-- {{addForm.value |json}} -->
    <div class="kt-portlet portlet-3">
        <div class="kt-portlet__head kt-bg-portlet-3">
            <div class="kt-portlet__head-label">
                <h2 class="kt-portlet__head-title kt-font-inverse-brand">
                    {{ 'PAGES.HANGAR.AJOUT' | translate }}
                </h2>
            </div>
        </div>
    </div>
    <form [formGroup]="hangarForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group fv-plugins-icon-container">
                    <mat-form-field class="example-full-width">
                        <label> {{ 'PAGES.HANGAR.NUMHANGAR' | translate }}: </label>
                        <input matInput type="number" class="form-control form-control-solid form-control-lg"
                            name="address1" value={{maxId}} disabled />

                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group fv-plugins-icon-container">
                    <mat-form-field class="example-full-width">
                        <label> {{ 'PAGES.HANGAR.LIB' | translate }}: </label>
                        <input matInput type="text" class="form-control form-control-solid form-control-lg"
                            formControlName="lib" name="address1" />
                    </mat-form-field>
                    <div class="fv-plugins-message-container"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group fv-plugins-icon-container">
                    <mat-form-field class="example-full-width">
                        <label> {{ 'PAGES.HANGAR.DESCR' | translate }} : </label>
                        <textarea matInput type="text" rows="5" class="form-control form-control-solid form-control-lg"
                            formControlName="description" name="address1"></textarea>
                    </mat-form-field>
                    <div class="fv-plugins-message-container"></div>
                </div>
            </div>
        </div>


        <div class="kt-portlet__heads">
            <div class="kt-portlet__head-label text-right">
                <button href="javascript:; " (click)="Retour()" _ngcontent-dkp-c41=""
                    class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
                    <i _ngcontent-dkp-c41="" class="la la-recycle"></i>
                    {{ 'PAGES.GENERAL.RETOUR' | translate }}
                </button>

                <button _ngcontent-dkp-c41="" (click)="AddHangar()"
                    class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="reset">
                    <i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>
                    {{ 'PAGES.GENERAL.SAVE' | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
