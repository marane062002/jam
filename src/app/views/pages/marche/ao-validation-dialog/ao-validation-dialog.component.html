<form class="kt-form" autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <label class="requiredLabel">Référence de l’appel d’offre:</label>
            <input matInput type="text" class="form-control" (focus)="onInputFocus4()" (blur)="onInputBlur4()" [(ngModel)]="formData.refDeAppelOffre" name="refDeAppelOffre">
            <mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <label>Date Ouverture Plis:</label>
            <input matInput class="form-control" (click)="picker1.open()" name="dateOuverturePlis" [(ngModel)]="formData.dateOuverturePlis" [matDatepicker]="picker1" />
            <mat-hint>JJ/MM/AAAA</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1">
              <mat-icon matDatepickerToggleIcon><i class="fas fa-calendar-plus"></i></mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
  
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-label d-flex justify-content-end">
        <button class="btn btn-success btn-md btn-tall kt-font-bold kt-font-transform-u" type="submit">
          <i class="icon la la-floppy-o"></i>
          {{ 'PAGES.GENERAL.NEXT' | translate }}
        </button>
        <button class="btn btn-secondary btn-md btn-tall kt-font-bold kt-font-transform-u" type="reset">
          <i class="la la-recycle"></i>
          {{ 'PAGES.GENERAL.RESET' | translate }}
        </button>
  
      </div>
      <div class="espace_bloc"></div>
    </div>
  </form>
