<form class="kt-form" autocomplete="off" #form="ngForm">
  <!-- <button class="close" mat-button (click)="onNoClick()">X</button> -->
  <h3 mat-dialog-title style="	text-align: right;  font-size: 15px !important;  border-bottom: 1px solid #d0cdcd;  color: #b9b5b5; padding-bottom: 5px;"></h3> 
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput type="text" class="form-control"
              placeholder="{{ 'PAGES.MARCHE.AO.MOTIF_ANNULE_AO' | translate }} :" [(ngModel)]="formData.motifAnnulation"
              name="mtif" required>
            <mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
            <!--- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-label" align="right">
        <button [disabled]="form.invalid" type="submit" [mat-dialog-close]="formData" cdkFocusInitial
          class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
          <i class="icon la la-floppy-o"></i>{{ 'PAGES.GENERAL.SAVE' | translate }}</button>
        <button mat-dialog-close type="reset"
          class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" (click)="onNoClick()">
          <i class="icon la la-close"></i>{{ 'PAGES.GENERAL.EXIT' | translate }}</button>
      </div>
    </div>
  </div>
</form>
