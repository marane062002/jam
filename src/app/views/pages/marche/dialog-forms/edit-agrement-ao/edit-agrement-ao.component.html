<form class="kt-form" autocomplete="off" #form="ngForm">
    <!-- <button class="close" mat-button (click)="onNoClick()">X</button> -->
    <h3 mat-dialog-title style="
	text-align: center;
    font-size: 15px !important;
    border-bottom: 1px solid #d0cdcd;
    color: #0a3552;
    padding-bottom: 5px;">Gestion des agrements </h3>
    <div mat-dialog-content>
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                   <!--  <mat-form-field class="example-full-width">
                        <input matInput type="text" class="form-control" [(ngModel)]="formData.agrement" name="agrement" placeholder="Agrément :" required>
                        <mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
                    </mat-form-field> -->
                    <mat-form-field class="example-full-width">
						<mat-select class="form-control" name="unite" 
							[(ngModel)]="formData.agrement" placeholder="Agrément :">
							<mat-option *ngFor="let item of agrements" value="{{item.value}}">{{item.name}}</mat-option>
						</mat-select>
					</mat-form-field>
                </div>
            </div>
            <div class="col-md-6">
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<input
							matInput
							class="form-control"
							[matDatepicker]="picker3"
							[(ngModel)]="formData.dateAgrement"
							[ngModelOptions]="{ standalone: true }"
							placeholder="Date : "
							required
						/>
						<mat-datepicker-toggle
							matSuffix
							[for]="picker3"
						></mat-datepicker-toggle>
						<mat-datepicker
							touchUi="true"
							#picker3
						></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" class="form-control" [(ngModel)]="formData.observation" name="caution" placeholder="Observation :" required>
                        <mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>   
    </div>
    <div mat-dialog-actions>
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label" align="right">
                <button [disabled]="form.invalid" type="submit" [mat-dialog-close]="formData" cdkFocusInitial class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
                    <i class="icon la la-floppy-o"></i>
                    {{ 'PAGES.GENERAL.SAVE' | translate }}</button>
                <button mat-dialog-close type="reset" class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" (click)="onNoClick()">
                    <i class="icon la la-close"></i>
                    {{ 'PAGES.GENERAL.EXIT' | translate }}</button>
            </div>
        </div>
    </div>
</form>
