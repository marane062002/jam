<div class="kt-portlet__body" >
	<div class="row">
		<div class="col-md-12 show_port">
			<!-- start section::edit file form -->
			<div class="row">
				<div class="col-md-4 show_port input-group" >
					<mat-form-field class="example-full-width">
						<label>{{ 'PAGES.MARCHE.AO.TAB_360.AO.PJ.TYPE' | translate }} :</label>
						<mat-select class="form-control" name="unite" (selectionChange)="selectedTypePJ($event.value)" [(ngModel)]="formPj.type" placeholder="">
							<mat-option *ngFor="let item of typePjSeance" [value]="item">{{item}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				
				<div class="col-md-4 show_port input-group">
					<form class="d-flex" style="margin-top: 27px;">
                        <label >
                            <span class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show">
					<a type="button" (click)="getUpdatedUrl()" target="_blank"  matTooltip="{{ 'PAGES.PRECONTENTIEUX.TELECHARGER' | translate }}">
						<i class="la la-download"></i></a> </span>
					</label>
				   
				</form>
					
				</div>


			
			
            
               
			</div>

		

		
		</div>
	</div>
</div>


<div  class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource1" matSort>
        <ng-container matColumnDef="type">
            <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                {{ 'PAGES.MARCHE.AO.TAB_360.AO.PJ.TYPE' | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let row" class="chikaya_td"> {{row.type}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="nomDoc">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ 'PAGES.INTERVENTION_RAPIDE.PJ' | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ "PAGES.PROGRAMME.ACTIONS" | translate }}
            </mat-header-cell>
            <!-- <mat-cell *matCellDef="let row; let i=index">
                <button type="button" (click)="onDeletePj(i)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}">
                    <i class="icon la la-trash"></i>
                </button>
            </mat-cell> -->
            <mat-cell *matCellDef="let row">
                <button type="button" (click)="onClickPj(row.idAlfresco,row.id)"
                    [disabled]="!row.idAlfresco"
                    [ngStyle]="{'cursor':row.idAlfresco !== null ? 'pointer' : 'not-allowed' }"
                    class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_download">
                    <i class="flaticon-download-1"></i></button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns1"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns1;">
        </mat-row>
    </mat-table>

</div>
