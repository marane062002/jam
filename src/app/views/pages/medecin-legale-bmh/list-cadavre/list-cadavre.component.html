<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title">Liste des cadavres :</h2>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
                    
					<a
						href="javascript:; "
                        (click)="add()"
						class="btn btn-outline-success btn-elevate btn-icon-sm"
					>
						<i class="la la-plus"></i> Ajouter
					</a>
				</div>
			</div>
		</div>
	</div>

	<table
		ID="exportData"
		mat-table
		[dataSource]="cadavre"
		class="mat-elevation-z8"
		matSort
	>
		<ng-container matColumnDef="ID">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Réf.</th>
			<td mat-cell *matCellDef="let row" class="num">
				{{row.id}}
			</td>
		</ng-container>
		<ng-container matColumnDef="numDeces">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				N°deces
			</th>
			<td mat-cell *matCellDef="let row" class="numDeces">
				{{ row.obstacleDefunts
				?row.obstacleDefunts.numDeces
				:'-'}}
			</td>
		</ng-container>
		<ng-container matColumnDef="Observation">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Observation
			</th>
			<td mat-cell *matCellDef="let row" class="observation">
				{{row.observation}}
			</td>
		</ng-container>
		<ng-container matColumnDef="Statut">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
			<td mat-cell *matCellDef="let row" class="statut">
				{{row.statut}}
			</td>
		</ng-container>
		<ng-container matColumnDef="Date">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Date :
			</th>
			<td mat-cell *matCellDef="let row" class="Date">
				{{row.date}}
			</td>
		</ng-container>
        <ng-container matColumnDef="AutorizationProcureur">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Autorization :
			</th>
			<td mat-cell *matCellDef="let row" class="autorizationProcureur">
                <span *ngIf="row.autorizationProcureur === true">Oui</span>
                <span *ngIf="row.autorizationProcureur === false">Non</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				class="action"
			>
				Actions
			</th>
			<td mat-cell *matCellDef="let row" class="actionsBtn action">
                <!-- (click)="ModifierAssociation()" -->
				<button
                (click)="Details(row.id)"
					type="button"
					class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
				>
					<i class="icon la la-search-plus"></i>
				</button>
				<button
                (click)="update(row.id)"
					type="button"
					routerLink="/parametrages/add-type-fichier"
					
					class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
				>
					<i class="icon la la-edit"></i>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<!-- footer data -->
	</table>
