<div novalidate autocomplete="off">
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">Sortir du cadavre :</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group fv-plugins-icon-container">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>N° décés :</mat-label>
								<input type="number" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Date :</mat-label>
								<input type="date" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Heure :</mat-label>
								<input type="time" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Statut :</mat-label>
								<input type="text" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Observation :</mat-label>
								<input type="text" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group fv-plugins-icon-container">
							<section class="example-section">
								<p>Autorisation du procureur :</p>
								<mat-checkbox class="example-margin" name="check"> Oui </mat-checkbox>
								<mat-checkbox class="example-margin" name="check" style="margin-left: 24px"> Non </mat-checkbox>
							</section>

							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
					<div data-wizard-type="step-content">
						<h4 class="font-weight-bold text-dark"></h4>
						<div class="kt-portlet">
							<div class="kt-portlet__body">
								<div class="col-md-9 show_port input-group">
									<form enctype="multipart/form-data" method="POST" style="display: -webkit-inline-box; margin-inline-start: 98px">
										<label class="input-group-btn">
											Autorisation d'inhumation :
											<span class="btn btn-info">
												Sélectionner un fichier
												<input type="file" name="file" formControlName="_file" id="customFile" style="display: none" multiple />
											</span>
										</label>
										<input type="text" class="form-control" readonly />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="kt-portlet portlet-3">
					<div class="kt-portlet__head kt-bg-portlet-3">
						<div class="kt-portlet__head-label">
							<h2 class="kt-portlet__head-title kt-font-inverse-brand">Fourgon mortuaire :</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Matricule :</mat-label>
								<mat-select matNativeControl class="form-control">
									<mat-option value="">15252-أ-18</mat-option>
									<mat-option value="">15252-ت-18</mat-option>
									<mat-option value="">15252-ه-18</mat-option>
									<mat-option value="">15252-ب-18</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Nom :</mat-label>
								<input type="text" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Prénom :</mat-label>
								<input type="text" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>CIN:</mat-label>
								<input type="text" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Tél du conducteur :</mat-label>
								<input type="tel" class="form-control-solid form-control-lg" name="address1" matInput />
							</mat-form-field>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="form-group fv-plugins-icon-container">
							<div class="kt-portlet__heads">
								<div class="kt-portlet__head-label text-right">
									<button href="javascript:; " (click)="RetourEmbalages()" _ngcontent-dkp-c41="" class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
										<i _ngcontent-dkp-c41="" class="la la-recycle"></i>
										Retour
									</button>
									<button href="javascript:; " (click)="Transfert()" _ngcontent-dkp-c41="" class="btn btn-success btn-tall btn-wide kt-font-bold kt-font-transform-u">Transfert du cadavre</button>
									<button href="javascript:; " (click)="Enterrement()" class="btn btn-success btn-tall btn-wide kt-font-bold kt-font-transform-u">Inhumation</button>
								</div>
							</div>

							<div class="espace_bloc"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
