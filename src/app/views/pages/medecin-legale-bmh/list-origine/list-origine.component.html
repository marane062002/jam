<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title">Liste des orgines :</h2>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
                    
					<a
						href="javascript:; "
                        (click)="add()"
						class="btn btn-outline-success btn-elevate btn-icon-sm"
					>
						<i class="la la-plus"></i> Ajouter
					</a>
				</div>
			</div>
		</div>
	</div>
	<table
		ID="exportData"
		mat-table
		[dataSource]="origine"
		class="mat-elevation-z8"
		matSort
	>
		<ng-container matColumnDef="ID">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>RÃ©f.</th>
			<td mat-cell *matCellDef="let row" class="ID">
				{{row.id}}
			</td>
		</ng-container>
		<ng-container matColumnDef="Nom">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Nom
			</th>
			<td mat-cell *matCellDef="let row" class="nom">
				{{row.nom}}
			</td>
		</ng-container>
		<ng-container matColumnDef="Prenom">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
			<td mat-cell *matCellDef="let row" class="prenom">
				{{row.prenom}}
			</td>
		</ng-container>
        <ng-container matColumnDef="CIN">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
			<td mat-cell *matCellDef="let row" class="CIN">
				{{row.cin}}
			</td>
		</ng-container>
      
        <ng-container matColumnDef="NumBulletin">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Num Bulletin</th>
			<td mat-cell *matCellDef="let row" class="date">
				{{row.numBulletin}}
			</td>
		</ng-container>

        <ng-container matColumnDef="Date">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
			<td mat-cell *matCellDef="let row" class="Date">
				{{row.date}}
			</td>
		</ng-container>


        <ng-container matColumnDef="Nationalite">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nationalite</th>
			<td mat-cell *matCellDef="let row" class="nationalite">
				{{row.nationalite}}
			</td>
		</ng-container>

        <ng-container matColumnDef="Connu">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Connu</th>
			<td mat-cell *matCellDef="let row" class="connu">
                <span *ngIf="row.connu === true">Oui</span>
                <span *ngIf="row.connu === false">Non</span>
			</td>
		</ng-container>

      

		<ng-container matColumnDef="actions">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				class="action"
			>
				Actions
			</th>
			<td mat-cell *matCellDef="let row" class="actionsBtn action">
                <!-- (click)="ModifierAssociation()" -->
				<button
                (click)="Details(row.id)"
					type="button"
					class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
				>
					<i class="icon la la-search-plus"></i>
				</button>
				<button
                (click)="Modifier(row.id)"
					type="button"
					routerLink="/parametrages/add-type-fichier"
					
					class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
				>
					<i class="icon la la-edit"></i>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<!-- footer data -->
	</table>
	
	<hr />
</div>
