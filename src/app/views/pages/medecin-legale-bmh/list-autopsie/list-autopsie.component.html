<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title">Liste d'autopsies :</h2>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
                    
					<a
						href="javascript:; "
                        (click)="ajouter()"
						class="btn btn-outline-success btn-elevate btn-icon-sm"
					>
						<i class="la la-plus"></i> Ajouter
					</a>
				</div>
			</div>
		</div>
	</div>
	<table
		ID="exportData"
		mat-table
		[dataSource]="autopsie"
		class="mat-elevation-z8"
		matSort
	>
		<ng-container matColumnDef="ID">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Réf.</th>
			<td mat-cell *matCellDef="let row" class="num">
				{{row.id}}
			</td>
		</ng-container>
		<ng-container matColumnDef="MedecinOperant">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
                Médecin opérant
			</th>
			<td mat-cell *matCellDef="let row" class="Casier">
				{{
                    row.medecinOperant
					? row.medecinOperant.libelle 
                    : "-"
				}}
			</td>
		</ng-container>


		<ng-container matColumnDef="Date">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Date d'autopsie
			</th>
			<td mat-cell *matCellDef="let row" class="Date">
				{{ formatDate(row.date) }}
			</td>
		</ng-container>
		
		
		<ng-container matColumnDef="Statut">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
			<td mat-cell *matCellDef="let row" class="statut">
				{{
					row.status
                    ?row.status.libelle
                    :"-"
				}}
			</td>
		</ng-container>
		
		<ng-container matColumnDef="actions">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				class="action"
			>
				Actions
			</th>
			<td mat-cell *matCellDef="let row" class="actionsBtn action">
				<button
                (click)="Details(row.id)"
					type="button"
					class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
				>
					<i class="icon la la-search-plus"></i>
				</button>
				<button
                (click)="update(row.id)"
					type="button"
					routerLink="/parametrages/add-type-fichier"
					
					class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
				>
					<i class="icon la la-edit"></i>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<!-- footer data -->
	</table>
	<hr />
</div>
