<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Modifier un examen:
				</h2>
			</div>
		</div>
	</div>

	<form [formGroup]="FormArticle" class="row">
		<div class="col-md-12">
			<div class="form-group fv-plugins-icon-container">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Type d'Examen</mat-label>
								<mat-select
                                    formControlName="typeExamen"
                                    [compareWith]="selectedValueTypeExamenFunction"
									class="form-control-solid form-control-lg"
									name="typeExamen"
									matInput
								>
                                <mat-option *ngFor="let t of typeExamen" [value]="t">{{t.libelle}}</mat-option>
                                </mat-select>
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Medecin Operant</mat-label>
								<mat-select
                                formControlName="medecinOperant"
                                [compareWith]="selectedValueMedecinOperantFunction"
									matNativeControl
									class="form-control"
								>
                                <mat-option *ngFor="let m of medecinOperant" [value]="m">{{m.libelle}}</mat-option>
								</mat-select>
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Statut</mat-label>
								<mat-select
                                formControlName="status"
                                [compareWith]="selectedValueStatutFunction"
									matNativeControl
									class="form-control"
								>
                                <mat-option *ngFor="let s of status" [value]="s">{{s.libelle}}</mat-option>
								</mat-select>
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group fv-plugins-icon-container">
							<mat-form-field class="example-full-width">
								<mat-label>Date d'Examen</mat-label>
                                <input
                                formControlName="date"
									class="form-control-solid form-control-lg"
									name="date"
									matInput
								/>
							</mat-form-field>
							<div class="fv-plugins-message-container"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group fv-plugins-icon-container">
							<div class="kt-portlet__heads">
								<div class="kt-portlet__head-label text-right">
									<button
										href="javascript:; "
										(click)="RetourEmbalages()"
										_ngcontent-dkp-c41=""
										class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
									>
										<i
											_ngcontent-dkp-c41=""
											class="la la-recycle"
										></i>
										Retour
									</button>
                                    
									<button
										_ngcontent-dkp-c41=""
                                        (click)="update()"
										class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
									>
										<i
											_ngcontent-dlp-c41
											class="icon la la-floppy-o"
										></i>
										ENREGISTRER
									</button>
								</div>
							</div>
							<div class="espace_bloc"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
