<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title">Liste des établissements</h2>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
					<a
						href="javascript:; "
						(click)="addAssociation()"
						class="btn btn-outline-success btn-elevate btn-icon-sm"
					>
						<i class="la la-plus"></i> Ajouter
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="example-header col-md-4">
		<i class="flaticon-search-magnifier-interface-symbol text-dark"></i
		>&nbsp;
		<mat-form-field>
			<input
				matInput
				(keyup)="applyFilter($event.target.value)"
				placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}"
			/>
		</mat-form-field>
	</div>
	<table
		id="exportData"
		mat-table
		[dataSource]="dataSource"
		class="mat-elevation-z8"
		matSort
	>
		<ng-container matColumnDef="Id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Réf.</th>
			<td mat-cell *matCellDef="let row" class="num">{{ row.id }}</td>
		</ng-container>

		<ng-container matColumnDef="IF">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				IF
			</th>
			<td mat-cell *matCellDef="let row" class="ifiscal">
				{{ row.ifiscal }}
			</td>
		</ng-container>
		<!-- <ng-container matColumnDef="Adresse">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
			<td mat-cell *matCellDef="let row" class="adresse">
				{{ row.adresse }}
			</td>
		</ng-container> -->
		<ng-container matColumnDef="Description">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Description
			</th>
			<td mat-cell *matCellDef="let row" class="description">
				{{ row.description }}
			</td>
		</ng-container>
		<ng-container matColumnDef="Tel">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Tel
			</th>

			<td mat-cell *matCellDef="let row" class="tel">
				{{ row.tel }}
			</td>
		</ng-container>
		<ng-container matColumnDef="Propriétaire">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Propriétaire
			</th>

			<td mat-cell *matCellDef="let row" class="nomProp">
				{{ row.prenomProp }} {{row.nomProp}}
			</td>
		</ng-container>
		<ng-container matColumnDef="Gérant">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
			   Gérant
			</th>

			<td mat-cell *matCellDef="let row" class="gérant">
				{{ row.prenomGerant }} {{row.nomGerant}}
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				class="action"
			>
				Actions
			</th>
			<td mat-cell *matCellDef="let row" class="actionsBtn action">
				<button
					type="button"
					routerLink="/parametrages/add-type-fichier"
					(click)="DetailAssociation(row.id)"
					class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
					matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}">
					<i class="icon la la-search-plus"></i>
					</button>

				<button
					type="button"
					routerLink="/parametrages/add-type-fichier"
					class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
					(click)="ModifierAssociation(row.id)"
					matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}"
				>
					<i class="icon la la-edit"></i>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<div
		*ngIf="dataSource.data.length == 0 && isLoading == false"
		style="
			display: flex;
			justify-content: center;
			padding: 2%;
			color: orangered;
		"
	>
		{{ "PAGES.GENERAL.NO_RECORDS" | translate }}
	</div>
	<mat-paginator
	*ngIf="dataSource != undefined && dataSource.data != undefined"
	[length]="totalRecords"
	[pageSize]="pageSize"
	[pageIndex]="currentPage"
	(page)="onPaginatorChange($event)"
	[pageSizeOptions]="pageSizeOptions"
	[showFirstLastButtons]="true"
  ></mat-paginator>

	<hr />
</div>
