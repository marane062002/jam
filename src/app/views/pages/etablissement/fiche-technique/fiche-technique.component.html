<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Fiche technique :
				</h2>
			</div>
		</div>
	</div>

	<form action="">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<label>Liste des établissements: </label>
						<mat-select
							class="form-control"
							formControlName="statut"
						>
							<mat-option> établissements1 </mat-option>
							<mat-option> établissements2 </mat-option>
						</mat-select>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Nature de l'établissement:</mat-label>
						<input
							type="text"
							class="form-control-solid form-control-lg"
							name="address1"
							matInput
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>N° Autorisation:</mat-label>
						<input
							type="number"
							class="form-control-solid form-control-lg"
							name="address1"
							matInput
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Dénomination:</mat-label>
						<input
							type="text"
							class="form-control-solid form-control-lg"
							name="address1"
							matInput
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Adresse:</mat-label>
						<input
							type="text"
							class="form-control-solid form-control-lg"
							name="address1"
							matInput
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Arrondissement:</mat-label>
						<input
							type="text"
							class="form-control-solid form-control-lg"
							name="address1"
							matInput
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>Propriètaire:</mat-label>
						<input
							type="text"
							class="form-control-solid form-control-lg"
							name="address1"
							matInput
						/>
					</mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>

		<div class="m-6 text-center purple" *ngIf="Visible == 1">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<mat-select
								class="form-control-lg"
								placeholder="Convention"
							>
								<mat-option [value]="null"
									>Convention A</mat-option
								>
								<mat-option [value]="''"
									>Convention B</mat-option
								>
								<mat-option [value]="''"
									>Convention C</mat-option
								>
								<mat-option [value]="''"
									>Convention D
								</mat-option>
							</mat-select>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>

		<div class="kt-portlet__heads">
			<div class="kt-portlet__head-label text-right">
				<button
					(click)="Suivant()"
					_ngcontent-dkp-c41=""
					class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u active"
				>
					<i _ngcontent-dlp-c41 class="icon la la-plus-circle"></i>
					Suivant
				</button>
			</div>
		</div>
		<div class="espace_bloc"></div>
	</form>
</div>
