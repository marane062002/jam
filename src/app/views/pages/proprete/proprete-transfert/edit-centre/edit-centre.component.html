<div class="kt-portlet portlet-3">
	<div class="kt-portlet__head kt-bg-portlet-3">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title kt-font-inverse-brand">
				Modifier un centre de transfert
			</h2>
		</div>
	</div>
</div>

<form [formGroup]="centreTransfertForm" (ngSubmit)="onSubmit()">
	<div class="col-md-12">
		<div class="form-group fv-plugins-icon-container">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Capacité </label>
					<input matInput formControlName="capacite" type="text" class="form-control form-control-solid form-control-lg" name="capacite" />
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Localisation </label>
					<input matInput formControlName="localisation" type="text" class="form-control form-control-solid form-control-lg" name="localisation" />
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Adresse </label>
					<input matInput formControlName="adresse" type="text" class="form-control form-control-solid form-control-lg" name="adresse" />
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>
	</div>
	<div *ngIf="centreTransfertForm.get('radio').value == 'true'" class="col-md-12">
		<div class="form-group fv-plugins-icon-container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group fv-plugins-icon-container">
                <mat-form-field class="example-full-width">
                    <label> Immatriculation camion </label>
                    <mat-select formControlName="immatriculationCamion">
                        <mat-option *ngFor="let option of immatriculationCamionOptions" [value]="option">{{ option }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="fv-plugins-message-container"></div>
            </div>
        </div>
	<div class="col-md-6">
		<div class="form-group fv-plugins-icon-container">
			<mat-form-field class="example-full-width">
				<label> Adresse C.T </label>
				<mat-select formControlName="adressCT" >
					<mat-option *ngFor="let option of adresseCTOptions" [value]="option">{{ option }}</mat-option>
				</mat-select>
			</mat-form-field>
			<div class="fv-plugins-message-container"></div>
		</div>
	</div>
    </div>
    
    <div class="row">
		<div class="col-md-12">
            <div class="form-group fv-plugins-icon-container">
                <mat-form-field class="example-full-width">
                    <label>Quantité</label>
                    <input matInput formControlName="quantite" type="number" class="form-control form-control-solid form-control-lg" placeholder="">
                </mat-form-field>
                <div class="fv-plugins-message-container"></div>
            </div>
        </div>
    </div>

		</div>
	</div>
	<div class="kt-portlet__heads">
		<div class="kt-portlet__head-label" align="right">
			<button type="button" (click)="backList()" class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
				<i class="la la-recycle"></i>
				Retour
			</button>
			<button type="submit" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
				<i class="icon la la-floppy-o"></i>
				Enregistrer
			</button>
		</div>
	</div>
		</div>
	</div>
</form>
