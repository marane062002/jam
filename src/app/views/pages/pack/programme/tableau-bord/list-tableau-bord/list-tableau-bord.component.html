<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title">
				Tableau de bord
			</h2>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
					<a href="javascript:; " (click)="addNew()" class="btn btn-success btn-elevate btn-icon-sm"> <i class="la la-plus"></i> {{ "PAGES.PROGRAMME.AJOUTER" | translate }} </a>
				</div>
			</div> 
		</div>
	</div>
	 <table id="exportData" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ 'PAGES.TYPE_ALERT.Id' | translate }}</th>
            <td mat-cell *matCellDef="let row" class="num"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
               Label
            </th>
            <td mat-cell *matCellDef="let row" class="Nom" >
                {{ row.name? row.name : "-" }}
            </td>
        </ng-container>
     
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef mat-sort-header class="action">{{ "PAGES.PROGRAMME.ACTIONS" | translate }}</th>
			<td mat-cell *matCellDef="let row" class="actionsBtn action">
				<button type="button" (click)="delete(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i class="icon la la-trash"></i></button>

				<button type="button" (click)="download(row)" class="btn btn-sm btn-clean btn-icon btn-success" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i class="icon la la-download"></i></button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<!-- footer data -->
	</table>

	<div *ngIf="dataSource.data.length == 0 && isLoading == false" style="display: flex; justify-content: center; padding: 2%; color: orangered">
		{{ "PAGES.GENERAL.NO_RECORDS" | translate }}
	</div>
	<div *ngIf="!dataMultipleSearch && dataMultipleSearch.length == 0 && isLoading == false" style="display: flex; justify-content: center; padding: 2%; color: orangered">
		{{ "PAGES.GENERAL.NO_RECORDS" | translate }}
	</div>
	<mat-paginator [length]="sizeData" [pageSize]="5" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons (page)="handlePageEvent($event)"></mat-paginator>
	<hr />
</div>
