<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<span class="kt-portlet__head-icon">
					<i class="fas fa-address-card kt-font-inverse-brand"></i>
				</span>
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Ajouter un type de forfait :
				</h2>
			</div>
		</div>
	</div>
<form [formGroup]="forfait" >
    <div class="row">
		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Label :</label>
					<input matInput type="text" class="form-control" placeholder=""formControlName="label" />
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="form-group fv-plugins-icon-container">
				<mat-form-field class="example-full-width">
					<label> Prix :</label>
					<input matInput type="number" class="form-control" placeholder="" formControlName="prix" />
				</mat-form-field>
				<div class="fv-plugins-message-container"></div>
			</div>
		</div>







		<div class="container">
			<div class="row justify-content-end">
				<div class="col-lg-6">
					<div class="kt-portlet__heads">
						<div class="kt-portlet__head-label text-right">
							<button href="javascript:;" (click)="back()"
								class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
								<i class="la la-recycle"></i>
								Retour
							</button>
							<button class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
									(click)="save()"
								>
								<i class="icon la la-floppy-o"></i>
								ENREGISTRER
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
	
</div>
