<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h2 class="kt-portlet__head-title">Liste des controleurs</h2>
		</div>
		<div class="kt-portlet__head-toolbar">
			<div class="kt-portlet__head-wrapper">
				<div class="kt-portlet__head-actions">
					<a
						href="javascript:; "
						(click)="addAssociation()"
						class="btn btn-outline-success btn-elevate btn-icon-sm"
					>
						<i class="la la-plus"></i> Ajouter
					</a>
				</div>
			</div>
		</div>
	</div>

	<table
		id="exportData"
		mat-table
		[dataSource]="controleur"
		class="mat-elevation-z8"
		matSort
	>
		<ng-container matColumnDef="Id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Réf.</th>
			<td mat-cell *matCellDef="let row" class="num">{{ row.id }}</td>
		</ng-container>

		<ng-container matColumnDef="Nom">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
			<td mat-cell *matCellDef="let row" class="Nom">
				{{ row.nom }}
			</td>
		</ng-container>

		<ng-container matColumnDef="Prenom">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
			<td mat-cell *matCellDef="let row" class="Prenom">
				{{ row.prenom }}
			</td>
		</ng-container>

		<ng-container matColumnDef="CIN">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
			<td mat-cell *matCellDef="let row" class="CIN">
				{{ row.cin }}
			</td>
		</ng-container>

		<ng-container matColumnDef="TEL">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Tél</th>
			<td mat-cell *matCellDef="let row" class="TEL">
				{{ row.tel }}
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header
				class="action"
			>
				Actions
			</th>
			<td mat-cell *matCellDef="let row" class="actionsBtn action">
				<button
					type="button"
					class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
					(click)="DetailAssociation(row.id)"
				>
					<i class="icon la la-search-plus"></i>
				</button>
				<button
					type="button"
					class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
					(click)="ModifierAssociation(row.id)"><i class="icon la la-edit"></i></button>
                <button
					type="button"
					(click)="delete(row.id)"
				class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete"><i class="icon la la-trash"></i></button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		<!-- footer data -->
	</table>
