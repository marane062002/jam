<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Ajouter Contribution
				</h2>
			</div>
		</div>
	</div>
	<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
	<div class="col-xl-12 col-xxl-6">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>{{ 'PAGES.MARCHE.convention.date' | translate }} </mat-label>
						<input
							type="date"
							class="form-control form-control-solid form-control-lg"
							name="address1"
							formControlName="date"
							matInput
						/>
					</mat-form-field>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group fv-plugins-icon-container">
				
                        <mat-form-field class="example-full-width"  formGroupName="partiePreneur">
                            <mat-select class="form-control" formControlName="id" placeholder="{{ 'PAGES.MARCHE.convention.PP' | translate }}">
                                <mat-option *ngFor="let item of listPP" [value]="item.id">
                                    {{item.nom}}  {{item.prenom}}</mat-option>
                            </mat-select>
                        </mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
            <div class="col-md-3">
				<div class="form-group fv-plugins-icon-container">
				
                        <mat-form-field class="example-full-width"  >
                            <mat-select class="form-control" formControlName="type" placeholder="{{ 'PAGES.MARCHE.convention.type' | translate }}">
                                <mat-option value="Finance">Finance</mat-option>
                                    <mat-option value="Autre">Autre</mat-option>
                            </mat-select>
                        </mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>{{ 'PAGES.MARCHE.convention.description' | translate }} </mat-label>
						<input
							type="text"
							class="form-control form-control-solid form-control-lg"
							name="address1"
							formControlName="description"
							matInput
						/>
					</mat-form-field>
				</div>
			</div>
		</div>
        <div class="kt-portlet__heads">
			<div class="kt-portlet__head-label text-right">

				<button
					_ngcontent-dkp-c41=""
					class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				>
					<i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>
					ENREGISTRER
				</button>
			</div>
		</div>
		<div class="espace_bloc"></div>
	</div>
	</form>
</div>
