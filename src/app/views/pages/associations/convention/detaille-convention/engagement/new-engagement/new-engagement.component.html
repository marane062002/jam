<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					Ajouter engagement
				</h2>
			</div>
		</div>
	</div>
	<form [formGroup]="formconflit" (ngSubmit)="onSubmit()">
	<div class="col-xl-12 col-xxl-6">
		<div	class="Radio"style="	display: flex;	flex-wrap: wrap;	margin-left: -15px;	justify-content: center;"	>
			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<input
						class="form-check-input"
						type="radio"
						[(ngModel)]="Visible"
						name="Visible1"
						[value]="0"
						[ngModelOptions]="{standalone: true}"
						[checked]="isSelected"
						(change)="selectedConvontion1($event)"
					/>
					<label>
						<h5>partie Preneur</h5>
					</label>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<input
						class="form-check-input"
						type="radio"
						[(ngModel)]="Visible"
						[ngModelOptions]="{standalone: true}"
						name="Visible1"
						[value]="1"
						[checked]="!isSelected"
						(change)="selectedConvontion($event)"
					/>
					<label>
						<h5>Autre</h5>
					</label>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6" *ngIf="Visible==0">
				<div class="form-group fv-plugins-icon-container">
				
                        <mat-form-field class="example-full-width"  formGroupName="partiePreneur">
                            <mat-select class="form-control" formControlName="id" placeholder="{{ 'PAGES.MARCHE.convention.PP' | translate }}">
                                <mat-option *ngFor="let item of listPP" [value]="item.id">
                                    {{item.nom}}  {{item.prenom}}</mat-option>
                            </mat-select>
                        </mat-form-field>
					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div formGroupName="PPexternal" *ngIf="Visible==1" class="col-md-3"  >
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>{{ 'PAGES.MARCHE.convention.nom' | translate }} </mat-label>
						<input
							type="text"
							class="form-control form-control-solid form-control-lg"
							name="address1"
							formControlName="nom"
							matInput
						/>
					</mat-form-field>

					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
			<div formGroupName="PPexternal" *ngIf="Visible==1" class="col-md-3">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>{{ 'PAGES.MARCHE.convention.prenom' | translate }} </mat-label>
						<input
							type="text"
							class="form-control form-control-solid form-control-lg"
							name="address1"
							formControlName="prenom"
							matInput
						/>
					</mat-form-field>

					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group fv-plugins-icon-container">
					<mat-form-field class="example-full-width">
						<mat-label>engagement </mat-label>
						<input
							type="text"
							class="form-control form-control-solid form-control-lg"
							name="address1"
							formControlName="object"
							matInput
						/>
					</mat-form-field>

					<div class="fv-plugins-message-container"></div>

					<div class="fv-plugins-message-container"></div>
				</div>
			</div>
		</div>
        <div class="kt-portlet__heads">
			<div class="kt-portlet__head-label text-right">
				<button
					_ngcontent-dkp-c41=""
					class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
				>
					<i _ngcontent-dlp-c41 class="icon la la-floppy-o"></i>
					ENREGISTRER
				</button>
			</div>
		</div>
		<div class="espace_bloc"></div>
	</div>
	</form>
</div>
