<!-- begin:: Content -->
<div class="kt-container  kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <h3 class="">
                                    {{ 'MENU.AJOUTERCOMPAGNE_NOTATION' | translate }}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- begin:: Content section 2 -->
     <!--begin::Form-->
     <form [formGroup]="compagneForm" (submit)="onSubmit()" class="kt-form">
    <div class="kt-container">
        <div class="row">
            <div class="col-lg-12 col-md-offset-2">
                <div class="kt-portlet portlet-3">
                    <div class="kt-portlet__head kt-bg-portlet-3">
                        <div class="kt-portlet__head-label">
                            <span class="kt-portlet__head-icon">
                                <i class="fas fa-address-card kt-font-inverse-brand"></i>
                            </span>
                            <h3 class="kt-portlet__head-title kt-font-inverse-brand">
                                    {{ 'PAGES.NOTATION.COMPAGNE_INFOS' | translate }}
                            </h3>
                        </div>
                    </div>
                    <div class="kt-portlet__body">
              
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" class="form-control" formControlName="libelle" placeholder="{{ 'PAGES.GENERAL.LIBELLE' | translate }} :" >
                                        <mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
                                        <mat-error *ngIf="isControlHasError('libelle','required')">
                                                <strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                            </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row">
                                <div class="col-md-4">
                                        <div class="form-group">
                                            <mat-form-field class="example-full-width">
                                                
                                                <mat-select class="form-control" formControlName="anneeNotation"  placeholder="{{ 'PAGES.GENERAL.ANNEE' | translate }} :">
                                                    
                                                    <mat-option *ngFor="let annee of annees" [value]="annee">
                                                            {{annee}} 
                                                    </mat-option>
                                            </mat-select>
                                            <mat-error *ngIf="isControlHasError('anneeNotation','required')">
                                                    <strong>{{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}</strong>
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            
                                            <mat-select class="form-control" formControlName="moisDebut"  placeholder="{{ 'PAGES.GENERAL.MOIS_DEBUT' | translate }} :">
                                                   
                                                    <mat-option *ngFor="let m of mois" [value]="m">
                                                            {{m}} 
                                                    </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                                <mat-select class="form-control" formControlName="moisFin"  placeholder="{{ 'PAGES.GENERAL.MOIS_FIN' | translate }} :">
                                                   
                                                        <mat-option *ngFor="let m of mois" [value]="m">
                                                                {{m}} 
                                                        </mat-option>
                                                </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            
                           
        
                        <div class="kt-form__actions">
                                <button type="submit" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" class="btn btn-success btn-md btn-tall btn-wide">
                                        {{ 'PAGES.GENERAL.SAVE' | translate }} <i class="far fa-save"></i>
                                </button>
                                <button type="reset" class="btn btn-secondary btn-md btn-tall btn-wide">
                                        {{ 'PAGES.GENERAL.RESET' | translate }} <i class="fas fa-times"></i>
                                </button>
                                <button type="button" class="btn btn-brand btn-md btn-tall btn-wide">
                                        {{ 'PAGES.GENERAL.EXIT' | translate }} <i class="fas fa-undo-alt"></i>
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
