<div class="kt-portlet__body">
    <div class="kt-section">
        <div class="example-header">
            <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
            </mat-form-field>
        </div>

        <div class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>
                <!-- date Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.DATE' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.date|date:'yyyy-MM-dd'}} </mat-cell>
                </ng-container>
                <!-- heuraire Column -->
                <ng-container matColumnDef="heureDebut">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.HEURED' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.heureDebut}} </mat-cell>
                </ng-container>
                <!-- libelle Column -->
                <ng-container matColumnDef="heureFin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.HEUREF' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.heureFin}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="remarque">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'PAGES.GENERAL.REMARQUE' | translate }} </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.remarque}} </mat-cell>
                </ng-container>
                <!-- Action Column -->

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
