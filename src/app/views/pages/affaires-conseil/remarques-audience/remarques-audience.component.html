<!-- begin:: Content section 2 -->
<div class="row">
	<div class="col-lg-12 col-md-offset-2">
		<div class="kt-portlet portlet-3">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="flaticon-notes kt-font-inverse-brand"></i>
					</span>
					<h3 class="kt-portlet__head-title kt-font-inverse-brand">
						ملاحظات
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<form class="kt-form" autocomplete="off" #form="ngForm">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput type="text" class="form-control" name="prepp"
										[(ngModel)]="audience.remarques" placeholder=" ملاحظات  :" required>
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="kt-portlet__foot">
						<div class="kt-form__actions">
							<button type="button" (click)="send()" class="btn btn-success btn-md btn-tall btn-wide">
								حفظ
								<i class="far fa-save"></i> </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
