<!-- begin:: Content -->
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<h3 class="">
						رقم المُدَّة الإنتدابية :
						{{formData.id}}
					</h3>
				</div>
				<div class="kt-portlet__head-label">
					<h5 class="">
						وضع المُدَّة الإنتدابية : <span class="kt-font-brand kt-font-bold"> {{formData.statut}}</span>
					</h5>
				</div>
			</div>
		</div>
	</div>
</div>
<form class="kt-form" autocomplete="off" #form="ngForm">
	<!-- begin:: Content section 2 -->
	<div class="row">
		<div class="col-lg-12 col-md-offset-2">
			<div class="kt-portlet portlet-3">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon">
							<i class="flaticon-calendar"></i>
						</span>
						<h3 class="kt-portlet__head-title">
							المُدَّة الإنتدابية
						</h3>
					</div>
				</div>
				<div class="kt-portlet__body">

					<div class="row">
						<div class="col-md-4">
							<mat-form-field class="example-full-width">
								<input matInput class="form-control" [matDatepicker]="picker" name="dateDebutMondat"
									[(ngModel)]="formData.dateDebutMondat" placeholder=" تاريخ البداية :    ">
								{{formData.dateDebutMondat | date: 'dd/MM/yyyy'}}
								<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
								<mat-datepicker touchUi="true" #picker></mat-datepicker>
							</mat-form-field>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput class="form-control" [matDatepicker]="picker1" name="dateFin"
										[(ngModel)]="formData.dateFinMondat" placeholder=" تاريخ النهاية :">
									{{formData.dateFinMondat | date: 'dd/MM/yyyy'}}
									<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
									<mat-datepicker touchUi="true" #picker1></mat-datepicker>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="statutMondat" [(ngModel)]="formData.statut"
										placeholder="وضع المُدَة الإنتدابية  :">
										<mat-option *ngFor="let item of statutMondat" [value]="item">{{item}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
					</div>
					<!-- <br>
					<div class="kt-form__actions">
						<button type="button" (click)="send()" class="btn btn-success btn-md btn-tall btn-wide">
							حفظ
							<i class="far fa-save"></i> </button>
					</div> -->

				</div>
			</div>
		</div>
	</div>
	<!--Action Section :: begin-->
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label" align="right">
			<button _ngcontent-dkp-c41=""
				class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" (click)="send()" type="button"
				[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
				<i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
				{{ 'PAGES.GENERAL.SAVE' | translate }}</button>
			<!-- <button _ngcontent-dkp-c41=""
		class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="reset"
		(click)="onReset()">
		<i _ngcontent-dlp-c41 class="la la-recycle"></i>
		{{ 'PAGES.GENERAL.RESET' | translate }}</button>
	<button _ngcontent-dkp-c41="" class="btn btn-info btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
		type="reset" (click)="back()">
		<i _ngcontent-dkp-c41="" class="icon la la-list"></i>
		{{ 'PAGES.GENERAL.EXIT' | translate }}</button> -->
		</div>
		<div class="espace_bloc"></div>
	</div>
	<!--Action Section :: end-->

</form>
