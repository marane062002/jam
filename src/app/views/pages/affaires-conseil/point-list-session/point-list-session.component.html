<div class="row">
    <div class="col-lg-12 col-md-offset-2">
        <div class="kt-portlet portlet-3">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
						<i class="flaticon-calendar-1"></i>
					</span>
                    <h3 class="kt-portlet__head-title">
                        النقطة
                    </h3>
                </div>

            </div>

            <div class="kt-portlet__head-wrapper">

                <a href="javascript:; " id="evaluation" (click)="evaluerParBureau()" class="btn btn-success btn-elevate btn-icon-sm">
                  <i class="la la-ckeck"></i>
                  تقييم النقط من طرف المكتب
                </a>
              </div>
            </div>
          </div>-->
            <div class="kt-portlet__body kt-portlet__body--fit">

                <div class="example-header">
                    <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
                    </mat-form-field>
                </div>
                <div class="example-container mat-elevation-z8">
                    <mat-table [dataSource]="dataSource" matSort>

                        <!-- Progress Column -->
                        <!-- <ng-container matColumnDef="id">
							<mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header> رقم
								النقطة
							</mat-header-cell>
							<mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.id}} </mat-cell>
						</ng-container> -->

                        <!-- Name Column -->
                        <ng-container matColumnDef="session">
                            <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header> رقم الدورة </mat-header-cell>
                            <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.session.id}}
                            </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="objet">
                            <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                                موضوع النقطة </mat-header-cell>
                            <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.objet}} </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <!-- <ng-container matColumnDef="budget">
							<mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
								الميزانية المقدرة
							</mat-header-cell>
							<mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.budget | macurrency}}
							</mat-cell>
						</ng-container> -->

                        <!-- Name Column -->
                        <!-- <ng-container matColumnDef="dateRealisation">
							<mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
								تاريخ الإنجاز </mat-header-cell>
							<mat-cell class="firt_column chikaya_th" *matCellDef="let row">
								{{row.dateRealisation |date: 'dd/MM/yyyy'}} </mat-cell>
						</ng-container> -->

                        <!-- Name Column -->
                        <ng-container matColumnDef="statut">
                            <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>وضعية النقطة </mat-header-cell>
                            <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.statut.libelle}}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <!---    <div *ngxPermissionsOnly="['canAffectPoint']">
                 <a  *ngIf="row.commission==null" href="javascript:;"  (click)="affecterPoint(row.id)" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_show" title="إلحاق النقطة بلجنة">
    <i class="fab fa-buffer" style="color : red !important"></i></a></div>-->
                                <a href="javascript:;" *ngxPermissionsOnly="['canShowPoint']" (click)="showPoint(row.id)" class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show" matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}"><i class="la la-search-plus"></i></a>
                                <!----      <a href="javascript:;" *ngxPermissionsOnly="['canUpdatePoint']" (click)="editPoint(row.id)"
                  class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit" matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}"><i class="la la-edit"></i></a>		-->
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>

                    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                        <mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
                        </mat-progress-spinner>
                    </mat-card>

                    <mat-paginator [pageSizeOptions]="[3,5, 10, 25]"></mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
