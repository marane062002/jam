<!--Begin::Section-->
<div class="row">
    <div class="col-xl-12">
        <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
            <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
						<i class="flaticon-calendar-2"></i>
					</span>
                    <h3 class="kt-portlet__head-title">
                        جداول أعمال المكتب
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-wrapper">
                        <div *ngxPermissionsOnly="['canCreateMondat']" class="kt-portlet__head-actions">
                            &nbsp;
                            <a href="javascript:; " (click)=" nouveauOrdreJour()" class="btn btn-success btn-elevate btn-icon-sm">
                                <i class="la la-plus"></i> إضافة جدول أعمال
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="export-align">
                <div class="kt-portlet__head-actions">
                    <button (click)="exportTable()" type="button" class="btn btn-export" matTooltip="{{ 'PAGES.GENERAL.DOWNLOAD' | translate }}&nbsp;جدول أعمال المكتب">
						<i _ngcontent-clk-c12=""
							class="icon la la-file-excel-o"></i>{{ 'PAGES.GENERAL.DOWNLOAD' | translate }}
					</button>
                </div>
            </div>
            <div class="example-header">
                <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
                </mat-form-field>
            </div>
            <table id="exportData" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                <!-- Progress Column -->
                <!-- <ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> الرقم
					</th>
					<td mat-cell *matCellDef="let row"> {{row.id}} </td>
				</ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="nomOrdreJour">
                    <th class="theader" mat-header-cell *matHeaderCellDef mat-sort-header> إسم جدول الأعمال

                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.nomOrdreJour }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="session">
                    <th class="theader" mat-header-cell *matHeaderCellDef mat-sort-header>
                        الدورة
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.session.nomSession}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="statut">
                    <th class="theader" mat-header-cell *matHeaderCellDef mat-sort-header>
                        الوضعية
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="actions">
                    <th class="theader" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row">
                        <button type="button" (click)="showordreJour(row.id)" class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show" matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}"><i
								class="icon la la-search-plus"></i></button>
                        <button type="button" (click)="editordreJour(row.id)" class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit" matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}"><i class="icon la la-edit"></i></button>
                        <button type="button" class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete" matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i
								class="icon la la-trash"></i></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataSize == 0 && isLoading == false" style="display: flex;justify-content: center;padding: 2%;color: orangered;">
                {{ 'PAGES.GENERAL.NO_RECORDS' | translate }}
            </div>
            <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                <mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
                </mat-progress-spinner>
            </mat-card>
            <mat-paginator [length]="dataSize" [pageSize]="5" [pageIndex]="0" [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
            <hr>
        </div>
    </div>

    <!--End::Section-->

    <!--End::Dashboard 5-->
</div>
