<!-- begin:: Content -->
<div class="row">
	<div class="col-lg-12">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<h3 class="kt-portlet__head-title">
						رقم
						الجلسة :
						{{audience.numAudience}}
					</h3>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- begin:: Content section 2 -->
<div class="row">
	<div class="col-lg-12 col-md-offset-2">
		<div class="kt-portlet portlet-3">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="fa fa-handshake kt-font-inverse-brand"></i>
					</span>
					<h3 class="kt-portlet__head-title kt-font-inverse-brand">
						تفاصيل
						الجلسة
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">

				<div class="row">
					<div class="col-md-12 show_port">
						<table class="table pj" width="100%">
							<tbody>
								<tr>
									<th>إسم
										الجلسة : </th>
									<td class="donnee_show">
										{{audience.session.nomSession}}
									</td>

									<th>
										تاريخ الإنجاز :</th>
									<td class="donnee_show">
										{{audience.dateAudience  |date: 'dd/MM/yyyy'}} </td>
								</tr>
								<tr>
									<th>
										ساعة بدء الجلسة:</th>
									<td class="donnee_show">
										{{audience.heureDebut |date: 'HH:mm'}} </td>
									<th>
										ساعة نهاية الجلسة: </th>
									<td class="donnee_show">
										{{audience.heureFin |date: 'HH:mm'}}
									</td>
								</tr>
							</tbody>
						</table>
						<div class="espace_bloc"></div>
					</div>
				</div>
				<div class="kt-portlet__foot">
					<br>
					<div class="btn-group special" role="group" aria-label="Basic example">
						<button type="button" *ngxPermissionsOnly="['canEvaluatePointAudience']"
							(click)="EvaluerPoints()" class="btn btn-secondary">نقاط الجلسة</button>
						<button type="button" *ngxPermissionsOnly="['canAddPresenceAudience']"
							(click)="AjouterPresence()" class="btn btn-secondary">الحضور </button>
						<button type="button" *ngxPermissionsOnly="['canAddNoteAudience']" (click)="AjouterRemarques()"
							class="btn btn-secondary">ملاحظات </button>
						<button type="button" class="btn btn-secondary">
							الوثائق المرفقة للجلسة </button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<router-outlet></router-outlet>
