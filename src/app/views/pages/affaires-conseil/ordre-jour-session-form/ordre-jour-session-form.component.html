<div class="row">
	<div class="col-lg-12 col-md-offset-2">
		<div class="kt-portlet portlet-3">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-label">
					<span class="kt-portlet__head-icon">
						<i class="flaticon-calendar-2 kt-font-inverse-brand"></i>
					</span>
					<h3 class="kt-portlet__head-title kt-font-inverse-brand">
						إضافة جدول أعمال
					</h3>
				</div>
			</div>
			<div class="kt-portlet__body">
				<form class="kt-form" autocomplete="off" #form="ngForm" (submit)="form.form.valid && onSubmit(form)">
					<div class="row">

						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="typesession" (selectionChange)="selectOrderChanged()"
										[(ngModel)]="formData.session" placeholder=" الدورة :">
										<mat-option *ngFor="let item of sessions" [value]="item">{{item.nomSession}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput type="text" [disabled]="true" class="form-control" name="prepp"
										[(ngModel)]="formData.nomOrdreJour" placeholder=" إسم جدول الأعمال  :" required>
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput type="text" [disabled]="true" class="form-control"
										name="statutOrdreJour" [(ngModel)]="formData.statut" placeholder=" الوضعية  :"
										required>
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="row">

					</div>


					<div class="kt-portlet__foot">
						<div class="kt-form__actions">
							<button type="submit" class="btn btn-success btn-md btn-tall btn-wide">
								حفظ <i class="far fa-save"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
