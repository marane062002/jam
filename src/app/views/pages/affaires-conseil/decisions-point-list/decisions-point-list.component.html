<div class="kt-content kt-grid__item kt-grid__item--fluid">

	<!--Begin::Dashboard 5-->

	<!--Begin::Section-->
	<div class="row">
		<div class="col-xl-12">
			<div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
				<div
					class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon">
							<i class="flaticon-calendar"></i>
						</span>
						<h3 class="kt-portlet__head-title">
							المُدَد الإنتدابية
						</h3>
					</div>
					<div class="kt-portlet__head-toolbar">
						<div class="kt-portlet__head-wrapper">
							<div *ngIf="showAdd">
								<div *ngxPermissionsOnly="['canCreateMondat']" class="kt-portlet__head-actions">
									&nbsp;
									<a href="javascript:; " (click)=" nouveauMondat()"
										class="btn btn-success btn-elevate btn-icon-sm">
										<i class="la la-plus"></i>
										إضافة مدة إنتدابية
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="kt-portlet__head-toolbar">
						<div class="kt-portlet__head-wrapper">
							<div class="kt-portlet__head-actions">
								&nbsp;
								<button (click)="exportTable()" type="button" class="btn btn-export"
									matTooltip="{{ 'PAGES.GENERAL.DOWNLOAD' | translate }}&nbsp;المُدَد الإنتدابية">
									<i _ngcontent-clk-c12=""
										class="icon la la-file-excel-o"></i>{{ 'PAGES.GENERAL.DOWNLOAD' | translate }}
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="kt-portlet__body">
					<form class="kt-form" autocomplete="off" #form="ngForm">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<mat-form-field class="example-full-width">
										<mat-select class="form-control"
											(selectionChange)="onChangeofOptions($event.value)" name="statuutsession"
											[(ngModel)]="idSession" placeholder="الدورة :">
											<mat-option *ngFor="let item of Sessions" value="{{item.id}}">
												{{item.nomSession}}</mat-option>
										</mat-select>
									</mat-form-field>
								</div>
							</div>
						</div>
					</form>
				</div>

				<table id="exportData" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
					<!-- Progress Column -->
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> الرقم الداخلي </th>
						<td mat-cell *matCellDef="let row"> {{row.id}} </td>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="numDecision">
						<th class="theader"  mat-header-cell *matHeaderCellDef mat-sort-header> رقم المقرر
						</th>
						<td mat-cell *matCellDef="let row"> {{row.numDecision }} </td>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="decision">
						<th class="theader"  mat-header-cell *matHeaderCellDef mat-sort-header>
							المقرر </th>
						<td mat-cell *matCellDef="let row"> {{row.decision }} </td>
					</ng-container>

					<!-- Name Column -->
					<ng-container matColumnDef="point">
						<th class="theader"  mat-header-cell *matHeaderCellDef mat-sort-header>
							تقديم النقطة
						</th>
						<td mat-cell *matCellDef="let row"> {{row.point.objet}} </td>
					</ng-container>

					<!-- Action Column -->
					<ng-container matColumnDef="actions">
						<th class="theader" mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<button type="button" (click)="showdecision(row.id)"
								class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show"
								matTooltip="{{ 'PAGES.GENERAL.DETAILS' | translate }}"><i
									class="icon la la-search-plus"></i></button>
							<button type="button" (click)="editdecision(row.id)"
								class="btn btn-sm btn-clean btn-icon btn-warning btn-icon-md btn_table_edit"
								matTooltip="{{ 'PAGES.GENERAL.EDIT' | translate }}"><i
									class="icon la la-edit"></i></button>
							<button type="button"
								class="btn btn-sm btn-clean btn-icon btn-danger btn-icon-md btn_table_delete"
								matTooltip="{{ 'PAGES.GENERAL.DELETE' | translate }}"><i
									class="icon la la-trash"></i></button>
						</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
				<div *ngIf="dataSize == 0 && isLoading == false"
					style="display: flex;justify-content: center;padding: 2%;color: orangered;">
					{{ 'PAGES.GENERAL.NO_RECORDS' | translate }}
				</div>
				<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
					<mat-progress-spinner color="primary" mode="indeterminate" diameter="50">
					</mat-progress-spinner>
				</mat-card>
				<mat-paginator [length]="dataSize" [pageSize]="5" [pageIndex]="0" [pageSizeOptions]="[5,10,50]"
					showFirstLastButtons></mat-paginator>
				<hr>
			</div>
		</div>
		<!--End::Section-->
	</div>
