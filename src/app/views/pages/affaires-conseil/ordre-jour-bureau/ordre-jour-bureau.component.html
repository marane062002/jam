 <!-- begin:: Content section 2 -->
 <div class="kt-container">
    <div class="row">
      <div class="col-lg-12 col-md-offset-2">
        <div class="kt-portlet portlet-3">
          <div class="kt-portlet__head kt-bg-portlet-3">
            <div class="kt-portlet__head-label">
              <span class="kt-portlet__head-icon">
                <i class="fas fa-book-open kt-font-inverse-brand"></i>
              </span>
              <h3 class="kt-portlet__head-title kt-font-inverse-brand">
                لائحة جداول الأعمال
              </h3>
            </div>
          </div>
          <div class="kt-portlet__body">
            <form class="kt-form" autocomplete="off" #form="ngForm">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <mat-form-field class="example-full-width">
                          <mat-select class="form-control" (selectionChange)="onChangeofOptions()" name ="statuutsession"  [(ngModel)]="idSession" placeholder="الدورة:">
                              <mat-option *ngFor="let item of Sessions" value="{{item.id}}">{{item.nomSession}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                    </div>
                  </div>
              </div>
            </form>


            <div class="example-container mat-elevation-z8">

                <mat-table [dataSource]="dataSource" matSort>


                  <!-- Progress Column -->
                  <ng-container matColumnDef="id">
                    <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header> رقم النقطة    </mat-header-cell>
                    <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.id}} </mat-cell>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="objet">
                    <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header> تقديم النقطة </mat-header-cell>
                    <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.objet}} </mat-cell>
                  </ng-container>


                      <!-- Name Column -->
                      <ng-container matColumnDef="statut">
                          <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>  وضعية النقطة  </mat-header-cell>
                          <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.statut.libelle}} </mat-cell>
                        </ng-container>


                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <a href="javascript:;" (click)="showPoint(row.id)" class="btn btn-sm btn-clean btn-icon btn-success btn-icon-md btn_table_show" ><i class="fab fa-buffer"></i></a>
                  </mat-cell>
                  </ng-container>



                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[3,5, 10, 25]"></mat-paginator>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
