<form class="kt-form" autocomplete="off" #form="ngForm">
	<!-- begin:: Content -->
	<div class="row">
		<div class="col-lg-12 col-md-offset-2">
			<div class="kt-portlet portlet-3">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-label">
						<span class="kt-portlet__head-icon">
							<i class="flaticon-calendar-1"></i>
						</span>
						<h3 class="kt-portlet__head-title">
							إضافة نقطة
						</h3>
					</div>
				</div>
				<div class="kt-portlet__body">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="idsession" [(ngModel)]="formData.session.id"
										placeholder=" الدورة:">
										<mat-option *ngFor="let item of sessionIds" [value]="item.id">
											{{item.nomSession}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select [disabled]="true" class="form-control" name="statutpointfirst"
										[(ngModel)]="formData.statut.id" placeholder=" وضعية النقطة :">
										<mat-option *ngFor="let item of statuts" [value]="item.id">{{item.libelle}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput type="text" class="form-control" placeholder="منطوق النقطة :"
										[(ngModel)]="formData.objet" name="objetPoint" required>
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
									<!--- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="typesession" [(ngModel)]="formData.type.id"
										placeholder="الصبغة :">
										<mat-option *ngFor="let item of typesPoints" [value]="item.id">{{item.libelle}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="statutsession"
										(selectionChange)="onChangeofOptionsComm($event)" [(ngModel)]="commissions11"
										placeholder=" اللجنةالمكلفة  :" multiple>
										<mat-option *ngFor="let item of commissions" [value]="item.id">
											{{item.nomCommission}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" (selectionChange)="onChangeofOptionsSource($event)"
										name="sourcePoint" [(ngModel)]="formData.source" placeholder=" المصدر:">
										<mat-option *ngFor="let item of sources" [value]="item">{{item}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div *ngIf="choix2" class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="membreSession"
										[(ngModel)]="formData.membreBureau" placeholder="عضو في الدورة :">
										<mat-option *ngFor="let item of membresCommission" [value]="item">
											{{item.membre.nom}} {{item.membre.prenom}}</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div *ngIf="choix4" class="col-md-6">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput type="text" class="form-control" placeholder=" مصدر آخر :"
										[(ngModel)]="formData.sourceExterne" name="sourceExterne" required>
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div *ngIf="choix1" class="row">
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="divisionAo"
										(selectionChange)="onChangeDivision($event)" [(ngModel)]="formData.division"
										placeholder="القسم">
										<mat-option *ngFor="let item of divisions" [value]="item.id">{{item.libelle}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="criticiterec"
										(selectionChange)="onChangeService($event)" [(ngModel)]="formData.service"
										placeholder="المصلحة ">
										<mat-option *ngFor="let item of services" [value]="item.id">{{item.libelle}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select class="form-control" name="crit" [(ngModel)]="formData.personnel"
										placeholder=" اسم الموظف ">
										<mat-option *ngFor="let item of personnels" [value]="item.id">{{item.nom}}
										</mat-option>
									</mat-select>
								</mat-form-field>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput type="text" class="form-control" placeholder="ملاحظات  :"
										[(ngModel)]="formData.description" name="descpoint" required>
									<mat-icon matSuffix><i class="far fa-keyboard"></i></mat-icon>
								</mat-form-field>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Action Section :: begin-->
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label" align="right">
			<button _ngcontent-dkp-c41=""
				class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="button"
				(click)="send()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">
				<i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
				{{ 'PAGES.GENERAL.SAVE' | translate }}</button>
			<button _ngcontent-dkp-c41=""
				class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" type="button"
				(click)="onReset()">
				<i _ngcontent-dlp-c41 class="la la-recycle"></i>
				{{ 'PAGES.GENERAL.RESET' | translate }}</button>
		</div>
		<div class="espace_bloc"></div>
	</div>
	<!--Action Section :: end-->
</form>
