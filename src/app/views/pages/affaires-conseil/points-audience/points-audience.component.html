<!-- begin:: Content section 2 -->
<div class="row">
    <div class="col-lg-12 col-md-offset-2">
        <div class="kt-portlet portlet-3">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
						<i class="flaticon-calendar-1"></i>
					</span>
                    <h3 class="kt-portlet__head-title">
                        النقاط
                    </h3>
                </div>
            </div>
            <div class="kt-portlet__body kt-portlet__body--fit">
                <div class="example-header">
                    <i class="flaticon-search-magnifier-interface-symbol text-dark"></i>&nbsp;
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'PAGES.GENERAL.FILTER' | translate }}">
                    </mat-form-field>
                </div>
                <div class="example-container mat-elevation-z8">
                    <mat-table [dataSource]="dataSource" matSort>
                        <!-- Progress Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header> رقم النقطة
                            </mat-header-cell>
                            <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.id}} </mat-cell>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="objet">
                            <mat-header-cell class="firt_column chikaya_th" *matHeaderCellDef mat-sort-header>
                                موضوع النقطة </mat-header-cell>
                            <mat-cell class="firt_column chikaya_th" *matCellDef="let row"> {{row.objet}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="voteOui">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> المصوتون بنعم </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-form-field floatLabel="never">
                                    <input matInput type="text" name="voteOui" placeholder="المصوتون بنعم" [value]="row.voteOui" [(ngModel)]="row.voteOui">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="voteNon">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> المصوتون بلا </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-form-field floatLabel="never">
                                    <input matInput type="text" name="voteNon" placeholder="المصوتون بلا" [value]="row.voteNon" [(ngModel)]="row.voteNon">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="pasVote">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> عدم المصوتين </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-form-field floatLabel="never">
                                    <input matInput type="text" name="pasvote" placeholder="عدم المصوتين" [value]="row.pasVote" [(ngModel)]="row.pasVote">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="numDecision">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> رقم المقرر </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-form-field floatLabel="never">
                                    <input matInput type="text" name="numdecision" placeholder="رقم المقرر " [value]="row.numDecision" [(ngModel)]="row.numDecision">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="decision">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> المقرر </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <mat-form-field floatLabel="never">
                                    <textarea matInput type="text" name="decision" placeholder="المقرر " [value]="row.decision" [(ngModel)]="row.decision"></textarea>
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>

                    <mat-paginator [pageSizeOptions]="[3,5, 10, 25]"></mat-paginator>
                </div>
                <!-- <button type="button" (click)="send()" class="btn btn-success">
					حفظ
					<i class="far fa-save"></i> </button> -->
            </div>
        </div>
    </div>
</div>
<!--Action Section :: begin-->
<div class="kt-portlet__head">
    <div class="kt-portlet__head-label" align="right">
        <button _ngcontent-dkp-c41="" class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u" (click)="send()">
			<i _ngcontent-dkp-c41="" class="icon la la-floppy-o"></i>
			{{ 'PAGES.GENERAL.SAVE' | translate }}</button>
    </div>
    <div class="espace_bloc"></div>
</div>
<!--Action Section :: end-->
