<div class="main-content container">

    <div class="breadcrumb">
        <h1 class="mr-2">Gestion des périodes de rotation</h1>
    </div>
  <!-- card of depot -->
    <div class="row">
        <div class="col-md-12 mb-4">
            <div class="card text-left">
                <div class="card-body">
                    <div class="tab-content" id="myIconTabContent">

                        <div class="mr-6 ml-6 mt-3 mb-4 p-4 background-color-light border-grey br-10">
                            <div class="body">
                                <form class="">
                                    <div class="form-group row justify-content-center mb-1">
                                       
                                      <!--   <div class="col-md-3 form-group ">
                                            <label>libelle  de entitée du magasin :</label>
                                            <input class="form-control" type="text" placeholder="libelle  de entitée du magasin"   [(ngModel)]="inputSearch" [ngModelOptions]="{standalone: true}" >
                                        </div>
                                        <div class="col-md-2 col-lg-2 form-group">
                                            <label>&nbsp;</label>
                                            <button class="btn btn-primary font-weight-bold btn-block" type="button" (click)="searchBykeyWord($event)"><i class="nav-icon i-Magnifi-Glass1 mr-2 font-weight-bold"></i>Rechercher</button>
                                        </div> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- data table -->
                        <data-table 
                            [currentPage]="currentPage"
                            [totalPages]="totalPages"
                            [datasource]="ListeReapprovinnement" 
                            [headers]="headerData" 
                            [actions]="actions" 
                            [titleTable]="'Liste des périodes de rotation'"
                            [titleButton]="' Ajouter une période de rotation'"
                            (ajouterElement)="modalAjouterEntityMagasin(ajouterCotegorieAticle)"
                            (detail)="modalDetailFournisseur(detailCotegorieAticle ,$event)"
                            (selectUpdateElement)="modalModifierFournisseur(modifierFournisseur,$event)"
                            (deleteElement)="supprimerFournisseur($event)"
                            (page)="pageCurrentChange($event)"
                            (size)="sizeCurrentChange($event)"></data-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!--begin:Modal ajouter -->
    <ng-template #ajouterCotegorieAticle let-c="close" let-d="dismiss">

        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter une période de rotation</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
        </div>

        <div class="modal-body">
            <form [formGroup]="FormQuantiteReapprovisionnement" (ngSubmit)="createEntityMagasin(FormQuantiteReapprovisionnement.value)">
                        <div class="form-group row mb-1">

                          
                            <div class="col-md-4 form-group">
                                <label>Période de retation (Mois)  :</label>
                                <input class="form-control" type="number" placeholder="Période de retation (Mois)" formControlName="periode">
                                <p class="alert alert-danger" *ngIf="FormQuantiteReapprovisionnement.controls['periode'].hasError('required') && FormQuantiteReapprovisionnement.controls['periode'].dirty">
                                    Ce champ est  obligatoire 
                                </p>
                            </div>
                       
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary ml-2" type="submit"><i class="nav-icon i-Add font-weight-bold"></i> Ajouter</button>
                        </div>
        </form>
        </div>


   </ng-template>
   <!--end:Modal ajouter -->

   <!--begin:Modal modifier -->
   <ng-template #modifierFournisseur let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modifier une période de rotation</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="FormQuantiteReapprovisionnement" (ngSubmit)="updateQuantiteReapprovisionnement(FormQuantiteReapprovisionnement.value)">
                    <div class="form-group row mb-1">

                      
                        <div class="col-md-4 form-group">
                            <label>periode de rotation  :</label>
                            <input class="form-control" type="number" placeholder="periode" formControlName="periode">
                            <p class="alert alert-danger" *ngIf="FormQuantiteReapprovisionnement.controls['periode'].hasError('required') && FormQuantiteReapprovisionnement.controls['periode'].dirty">
                                Ce champ est  obligatoire 
                            </p>
                        </div>
                   
                    </div>
                   
                <div class="modal-footer">
                    <button class="btn btn-primary ml-2" type="submit">Modifier</button>
                </div>
            </form>
        </div>
       
   </ng-template>
   <!--end:Modal modifier -->

   <!--begin:Modal detail -->
   <ng-template #detailCotegorieAticle let-c="close" let-d="dismiss">
        <div class="modal-body">
            <form class="pl-4 pt-3 pr-0 pb-2 border-grey br-10 mb-0 mt-2 background-color-light">
                
                <div class="form-group row justify-content-center mb-0">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="row justify-content-center">
                            <label class="col-sm-4 col-form-label text-dark font-weight-bold f-s-13">id:</label>
                            <label class="col-sm-2 col-form-label f-s-13">{{quantiteReapprovision.id}}</label>
                            <label class="col-sm-4 col-form-label text-dark font-weight-bold f-s-13">Période de rotation :</label>
                            <label class="col-sm-2 col-form-label f-s-13">{{quantiteReapprovision.periode}}</label>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal" (click)="close()">Close</button>
           <!--  <button class="btn btn-outline-success ml-2" type="button"><i class="nav-icon i-Download font-weight-bold"></i>&nbsp;Télécharger</button> -->
        </div>
   </ng-template>
   <!--end:Modal detail -->
</div>
